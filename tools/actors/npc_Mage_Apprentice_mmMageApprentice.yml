          range. The hand lasts for the duration. The hand vanishes if it is
          ever more than 30 feet away from you or if you cast this spell
          again.</p><p>When you cast the spell, you can use the hand to
          manipulate an object, open an unlocked door or container, stow or
          retrieve an item from an open container, or pour the contents out of a
          vial.</p><p>As a Magic action on your later turns, you can control the
          hand thus again. As part of that action, you can move the hand up to
          30 feet.</p><p>The hand can’t attack, activate magic items, or carry
