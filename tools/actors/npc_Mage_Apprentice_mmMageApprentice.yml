    system:
      description:
        value: >-
          <p>You create a magical effect within range. Choose the effect from
          the options below. If you cast this spell multiple times, you can have
          up to three of its non-instantaneous effects active at a
          time.</p><p><strong>Sensory Effect.</strong> You create an
          instantaneous, harmless sensory effect, such as a shower of sparks, a
