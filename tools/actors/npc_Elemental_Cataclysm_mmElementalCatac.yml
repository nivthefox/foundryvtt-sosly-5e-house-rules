        value: >-
          <p>The [[lookup @name lowercase]] creates one of the following effects
          at random (roll [[/r 1d4#Cataclysmic Event]]):</p><p
          class="feature-trait"><strong>1: Clinging Flames.</strong></p><p
          class="feature-trait"><em>Dexterity Saving Throw:</em> DC [[lookup
          @save.dc.value activity=tUJIM74oC6JUcDJC]], each creature in a
          [[lookup @target.template.size activity=tUJIM74oC6JUcDJC]]-foot-radius
          Sphere centered on a point the [[lookup @name lowercase]] can see
          within [[lookup @range.value activity=tUJIM74oC6JUcDJC]]
          feet.</p><p><em>Failure:</em> [[/damage average
          activity=tUJIM74oC6JUcDJC]] damage.</p><p><em>Success:</em> Half
          damage.</p><p><em>Failure or Success:</em> The target starts
          &amp;Reference[burning].</p><p class="feature-trait"><strong>2:
          Freezing Waves.</strong></p><p class="feature-trait"><em>Strength
          Saving Throw:</em> DC [[lookup @save.dc.value
          activity=rF7ttNDNWDfvxxkl]], each creature in a [[lookup
          @target.template.size activity=rF7ttNDNWDfvxxkl]]-foot
          Cone.</p><p><em>Failure:</em> [[/damage average
          activity=rF7ttNDNWDfvxxkl]] damage, and the target has the
          &amp;Reference[Prone apply=false] condition.</p><p><em>Success:</em>
          Half damage only.</p><p><em>Failure or Success:</em> The targetâ€™s
          Speed is reduced to 0 until the end of its next turn.</p><p
          class="feature-trait"><strong>3: Raging Storm.</strong> A storm cloud
          fills a [[lookup @target.template.size
          activity=RNZgZ52YOGGAg1zj]]-foot-radius Sphere centered on a point the
          [[lookup @name lowercase]] can see within [[lookup @range.value
          activity=RNZgZ52YOGGAg1zj]] feet. The cloud lasts for 1 minute or
          until the [[lookup @name lowercase]] uses Cataclysmic Event again.
          Creatures entirely in the cloud have the &amp;Reference[Blinded
          apply=false] and &amp;Reference[Deafened apply=false] conditions and
          canâ€™t cast spells with a Verbal component.</p><p
          class="feature-trait"><em>Dexterity Saving Throw:</em> DC [[lookup
          @save.dc.value activity=RNZgZ52YOGGAg1zj]], each creature that enters
          the cloud for the first time on a turn or starts its turn
          there.</p><p><em>Failure:</em> [[/damage average
          activity=RNZgZ52YOGGAg1zj]] damage.</p><p><em>Success:</em> Half
          damage.</p><p class="feature-trait"><strong>4: Swallowing
          Earth.</strong></p><p class="feature-trait"><em>Strength Saving
          Throw:</em> DC [[lookup @save.dc.value activity=sJ4avTypqPGWDLlD]],
          each creature in a [[lookup @target.template.size
          activity=sJ4avTypqPGWDLlD]]-foot Cube originating from a point on the
          ground within [[lookup @range.value activity=sJ4avTypqPGWDLlD]]
          feet.</p><p><em>Failure:</em> [[/damage average
          activity=sJ4avTypqPGWDLlD]] damage, and the target has the
          &amp;Reference[Prone apply=false] condition and is buried under
          rubble. A buried target has the &amp;Reference[Restrained apply=false]
          condition, has &amp;Reference[Total Cover], and is
