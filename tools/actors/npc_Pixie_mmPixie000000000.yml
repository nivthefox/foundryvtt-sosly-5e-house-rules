          a point within range must succeed on a Wisdom saving throw or have the
          &amp;Reference[incapacitated apply=false] condition until the end of
          its next turn, at which point it must repeat the save. If the target
          fails the second save, the target has the &amp;Reference[unconscious]
          condition for the duration. The spell ends on a target if it takes
          damage or someone within 5 feet of it takes an action to shake it out
          of the spell’s effect.</p><p>Creatures that don’t sleep, such as
