  - name: Create or Destroy Water
    system:
      description:
        value: >-
          <p>You do one of the following:</p><p><strong>Create Water.</strong>
          You create up to 10 gallons of clean water within range in an open
          container. Alternatively, the water falls as rain in a 30-foot Cube
          within range, extinguishing exposed flames
          there.</p><p><strong>Destroy Water.</strong> You destroy up to 10
          gallons of water in an open container within range. Alternatively, you
          destroy fog in a 30-foot Cube within range.</p><p><strong>Using a
          Higher-Level Spell Slot.</strong> You create or destroy 10 additional
