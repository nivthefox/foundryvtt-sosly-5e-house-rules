          and ignores the Luring Song of other harpies.</p><p class="feature">If
          the target is more than 5 feet from the [[lookup @name lowercase]],
          the target moves on its turn toward the [[lookup @name lowercase]] by
          the most direct route, trying to get within 5 feet of the [[lookup
          @name lowercase]]. It doesn’t avoid
          &amp;Reference[OpportunityAttacks]; however, before moving into
          damaging terrain (such as lava or a pit) and whenever it takes damage
          from a source other than the [[lookup @name lowercase]], the target
          repeats the save.</p><p class="feature"><em>Success:</em> The target
          is immune to this [[lookup @name lowercase]]’s Luring Song for 24
