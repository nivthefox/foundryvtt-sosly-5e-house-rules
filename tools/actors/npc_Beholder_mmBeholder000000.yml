      description:
        value: >-
          <p class="feature">The [[lookup @name lowercase]] randomly shoots one
          of the following magical rays at a target it can see within 120 feet
          of itself (roll [[/r 1d10]]; reroll if the beholder has already used
          that ray during this turn):</p><details><summary><strong>Eye
          Rays</strong></summary><p class="feature-trait"><strong>1: Charm
          Ray.</strong></p><p><em>Wisdom Saving Throw:</em> DC [[lookup
          @save.dc.value activity=dcpGMW2jBewtY5lx]].</p><p><em>Failure:</em>
          [[/damage average activity=dcpGMW2jBewtY5lx]] damage, and the target
          has the &amp;Reference[Charmed apply=false] condition for [[lookup
          @duration.value activity=dcpGMW2jBewtY5lx]] [[lookup @duration.units
          activity=dcpGMW2jBewtY5lx]] or until it takes
          damage.</p><p><em>Success:</em> Half damage only.</p><p
          class="feature-trait"><strong>2: Paralyzing
          Ray.</strong></p><p><em>Constitution Saving Throw:</em> DC [[lookup
          @save.dc.value activity=EZ5rsyCFKBY3TWww]].</p><p><em>Failure:</em>
          The target has the &amp;Reference[Paralyzed apply=false] condition and
          repeats the save at the end of each of its turns, ending the effect on
          itself on a success. After [[lookup @duration.value
          activity=EZ5rsyCFKBY3TWww]] [[lookup @duration.units
          activity=EZ5rsyCFKBY3TWww]], it succeeds automatically.</p><p
          class="feature-trait"><strong>3: Fear Ray.</strong></p><p><em>Wisdom
          Saving Throw:</em> DC [[lookup @save.dc.value
          activity=aMfevxGsYy5swVDA]].</p><p><em>Failure:</em> [[/damage average
          activity=aMfevxGsYy5swVDA]] damage, and the target has the
          &amp;Reference[Frightened apply=false] condition until the end of its
          next turn.</p><p><em>Success:</em> Half damage only.</p><p
          class="feature-trait"><strong>4: Slowing
          Ray.</strong></p><p><em>Constitution Saving Throw:</em> DC [[lookup
          @save.dc.value activity=lq2AtXFOVBz6IHMh]].</p><p><em>Failure:</em>
          [[/damage average activity=lq2AtXFOVBz6IHMh]] damage. Until the end of
          the target’s next turn, the target’s Speed is halved; the target can’t
          take &amp;Reference[Reaction]{Reactions}; and it can take either an
          action or a &amp;Reference[BonusAction] on its turn, not
          both.</p><p><em>Success:</em> Half damage only.</p><p
          class="feature-trait"><strong>5: Enervation
          Ray.</strong></p><p><em>Constitution Saving Throw:</em> DC [[lookup
          @save.dc.value activity=9srzVFm9txeDeMFf]].</p><p><em>Failure:</em>
          [[/damage average activity=9srzVFm9txeDeMFf]] damage, and the target
          has the &amp;Reference[Poisoned apply=false] condition until the end
          of its next turn. While Poisoned, the target can’t regain Hit
          Points.</p><p><em>Success:</em> Half damage only.</p><p
          class="feature-trait"><strong>6: Telekinetic
          Ray.</strong></p><p><em>Strength Saving Throw:</em> DC [[lookup
          @save.dc.value activity=a5zT8E1cS4yBVodK]] (the target succeeds
          automatically if it is Gargantuan).</p><p><em>Failure:</em> The
          [[lookup @name lowercase]] moves the target up to [[lookup
          @target.template.size activity=a5zT8E1cS4yBVodK]] [[lookup
          @target.template.units activity=a5zT8E1cS4yBVodK]]. in any direction.
          The target has the &amp;Reference[Restrained apply=false] condition
          until the start of the [[lookup @name lowercase]]’s next turn or until
          the beholder has the Incapacitated condition. The [[lookup @name
          lowercase]] can also exert fine control on objects with this ray, such
          as manipulating a tool or opening a door or container.</p><p
          class="feature-trait"><strong>7: Sleep Ray.</strong></p><p><em>Wisdom
          Saving Throw:</em> DC [[lookup @save.dc.value
          activity=CSKrXM1Pkhlf23et]] (the target succeeds automatically if it
          is a Construct or an Undead).</p><p><em>Failure:</em> The target has
          the &amp;Reference[Unconscious apply=false] condition for [[lookup
          @duration.value activity=CSKrXM1Pkhlf23et]] [[lookup @duration.units
          activity=CSKrXM1Pkhlf23et]]. The condition ends if the target takes
          damage or a creature within 5 feet of it takes an action to wake
          it.</p><p class="feature-trait"><strong>8: Petrification
          Ray.</strong></p><p><em>Constitution Saving Throw:</em> DC [[lookup
          @save.dc.value activity=q67AgIfRplRO2e9p]]. <em>First Failure:</em>
          The target has the &amp;Reference[Restrained apply=false] condition
          and repeats the save at the end of its next turn if it is still
          Restrained, ending the effect on itself on a success. <em>Second
          Failure:</em> The target has the &amp;Reference[Petrified apply=false]
          condition instead of the Restrained condition.</p><p
          class="feature-trait"><strong>9: Disintegration
          Ray.</strong></p><p><em>Dexterity Saving Throw:</em> DC [[lookup
          @save.dc.value activity=A5PdqZCq1yeIN8m4]].</p><p><em>Failure:</em>
          [[/damage average activity=A5PdqZCq1yeIN8m4]] damage. If the target is
          a nonmagical object or a creation of magical force, a [[lookup
          @target.template.size activity=A5PdqZCq1yeIN8m4]]-[[lookup
          @target.template.units activity=A5PdqZCq1yeIN8m4]]. [[lookup
          @target.template.type capitalize activity=A5PdqZCq1yeIN8m4]] of it
          disintegrates into dust.</p><p><em>Success:</em> Half
          damage.</p><p><em>Failure or Success:</em> If the target is a creature
          and this damage reduces it to 0 Hit Points, it disintegrates into
          dust.</p><p class="feature-trait"><strong>10: Death
          Ray.</strong></p><p><em>Dexterity Saving Throw:</em> DC [[lookup
          @save.dc.value activity=yjLvFKZIWfUCIT73]].</p><p><em>Failure:</em>
          [[/damage average activity=yjLvFKZIWfUCIT73]]
          damage.</p><p><em>Success:</em> [[lookup @damage.onSave capitalize
          activity=yjLvFKZIWfUCIT73]] damage.</p><p><em>Failure or Success:</em>
          The target dies if the ray reduces it to 0 Hit Points.</p></details>
