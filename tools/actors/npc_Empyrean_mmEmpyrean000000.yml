  - name: Dispel Evil and Good
    system:
      description:
        value: >-
          <p>For the duration, Celestials, Elementals, Fey, Fiends, and Undead
          have Disadvantage on attack rolls against you. You can end the spell
          early by using either of the following special
          functions.</p><p><strong>Break Enchantment.</strong> As a Magic
          action, you touch a creature that is possessed by or has the
          &amp;Reference[Charmed] or &amp;Reference[Frightened] condition from
          one or more creatures of the types above. The target is no longer
          possessed, Charmed, or Frightened by such
          creatures.</p><p><strong>Dismissal.</strong> As a Magic action, you
          target one creature you can see within 5 feet of you that has one of
          the creature types above. The target must succeed on a Charisma saving
