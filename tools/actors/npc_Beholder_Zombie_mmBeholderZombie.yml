      description:
        value: >-
          <p class="feature">The [[lookup @name lowercase]] randomly shoots one
          of the following magical rays at a target it can see within 120 feet
          of itself (roll [[/r 1d4]]; reroll if the beholder has already used
          that ray during this turn):</p><details><summary><strong>Eye
          Rays</strong></summary><p class="feature-trait"><strong>1: Paralyzing
          Ray.</strong></p><p><em>Constitution Saving Throw:</em> DC [[lookup
          @save.dc.value activity=EZ5rsyCFKBY3TWww]].</p><p><em>Failure:</em>
          The target has the &amp;Reference[Paralyzed apply=false] condition and
          repeats the save at the end of each of its turns, ending the effect on
          itself on a success. After [[lookup @duration.value
          activity=EZ5rsyCFKBY3TWww]] [[lookup @duration.units
          activity=EZ5rsyCFKBY3TWww]], it succeeds automatically.</p><p
          class="feature-trait"><strong>2: Fear Ray.</strong></p><p><em>Wisdom
          Saving Throw:</em> DC [[lookup @save.dc.value
          activity=aMfevxGsYy5swVDA]].</p><p><em>Failure:</em> [[/damage average
          activity=aMfevxGsYy5swVDA]] damage, and the target has the
          &amp;Reference[Frightened apply=false] condition until the end of its
          next turn.</p><p><em>Success:</em> Half damage only.</p><p
