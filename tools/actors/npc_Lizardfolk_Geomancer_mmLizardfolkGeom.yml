        value: >-
          <p>The ground in a 20-foot-radius Sphere centered on a point within
          range sprouts hard spikes and thorns. The area becomes Difficult
          Terrain for the duration. When a creature moves into or within the
          area, it takes [[/damage 2d4 type=piercing]] damage for every 5 feet
          it travels.</p><p>The transformation of the ground is camouflaged to
          look natural. Any creature that can’t see the area when the spell is
          cast must take a Search action and succeed on a [[/check ability=wis
          skill=prc dc=@attributes.spell.dc]] or [[/check ability=wis skill=sur
