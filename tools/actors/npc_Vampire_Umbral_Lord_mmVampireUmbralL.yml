  - name: Hunger of Hadar
    system:
      description:
        value: >-
          <p>You open a gateway to the Far Realm, a region infested with
          unspeakable horrors. A 20-foot-radius Sphere of
          &amp;Reference[Darkness] appears, centered on a point with range and
          lasting for the duration. The Sphere is
          &amp;Reference[DifficultTerrain], and it is filled with strange
          whispers and slurping noises, which can be heard up to 30 feet away.
          No light, magical or otherwise, can illuminate the area, and creatures
          fully within it have the &amp;Reference[Blinded] condition.</p><p>Any
          creature that starts its turn in the area takes 2d6 Cold damage. Any
          creature that ends its turn there must succeed on a Dexterity saving
          throw or take 2d6 Acid damage from otherworldly
          tentacles.</p><p><strong>Using a Higher-Level Spell Slot. </strong>The
          Cold or Acid damage (your choice) increases by 1d6 for each spell slot
