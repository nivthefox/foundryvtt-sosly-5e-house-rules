  breather:
    result:
      full: "{name} takes a breather spending {dice} to recover {health}."
      short: "{name} takes a breather."
    label: Breathers
    hint: Enables the breather rest system that allows spending Hit Dice for recovery without a full short rest.
    title: Breather
    dialog:
      hint: On a breather, you may spend remaining Hit Dice.
    select: Select Dice to Roll
    nohd: No Hit Dice remaining.
    spellSlots:
      label: Recover Spell Slot
      restore: Restore
    error:
      insufficientHD: Not enough Hit Dice to recover selected features
  concentration:
    label: Concentration Management
    hint: Automates concentration management during rests.
    title: Concentration
    confirmation: Your character is concentrating on {spell}. Do you want to end concentration?
    multiple:
      label: Allow Multiple Concentration Spells
      hint: When enabled, characters can concentrate on two spells simultaneously by expending a Hit Die.
      option: "None (Spend 1 {die} HD)"
      chatMessage: "{actor} expends a {die} Hit Die to maintain concentration on multiple spells!"
      noHD: No Hit Dice available for multiple concentration.
  imperiled:
    label: Imperiled Condition
    hint: Enables the Imperiled condition that triggers when characters reach 0 hit points.
    title: Imperiled
    confirmation: Your character is imperiled!  You can gain a level of Exhaustion to remain conscious. You currently have {exhaustion} levels of exhaustion.  Do you want to do this?
  madness:
    label: Madness
    hint: Enables a madness counter for Player Characters.
    max:
      label: Maximum Madness
      hint: The maximum madness level a character can reach (1-20).
    config:
      title: Madness Configuration
    invalid: Invalid madness value entered.
  rest-enhancements:
    label: Gritty Rest Mechanics
    hint: Enables gritty rest mechanics that change how short and long rests function.
  encumbrance:
    label: Equipped Encumbrance
    hint: Equipped items count as half weight for encumbrance calculations.
  transformation-cleanup:
    label: Automatic Transformation Cleanup
    hint: Automatically removes temporary actors when PCs revert from transformed forms (Polymorph, Wild Shape, etc.), eliminating need for DM intervention.
    no-gm: Could not clean up transformation actors â€” no GM online
  reset-movement:
    reset-to-start: Reset Movement to Turn Start
    step-back: Step Back One Movement
    select-token: Please select a single token.
    select-one-token: Please select only one token.
    no-movement: No movement to reset.
    not-owner: You do not own this token.
    no-gm: No GM is currently available to approve reset requests.
    request-sent: Movement reset request sent to GM.
    approved: Movement reset approved.
    denied: Movement reset request was denied.
    approval:
      title: Movement Reset Request
      content: "{player} requests to reset movement for {token} ({mode})."
      approve: Approve
      deny: Deny
  networth: Net Worth
  location:
    label: Location Actor Subtype
    hint: Enables location actors that can track inventory, features, present actors, and descriptions.
    actorType: Location
    sheet: Location Sheet
    name:
      placeholder: Location Name
    parentLocation: Parent Location
    parentLocationPlaceholder: Region, City, Building...
    description: Description
    locationType:
      label: Type
      building: Building
      room: Room
      outdoor: Outdoor Area
      dungeon: Dungeon
      settlement: Settlement
      region: Region
      plane: Plane of Existence
      other: Other
    tabs:
      inventory: Inventory
      features: Features
      present: Present
      details: Details
    inventory:
      empty: No items in this location's inventory.
    features:
      empty: This location has no special features.
    present:
      empty: No one is currently present at this location.
      actors: Present Actors
      dropHint: Drop actors here to mark them as present
      dropActors: Drop Actors Here
    deleteItem:
      title: Delete Item
      content: Are you sure you want to delete {name}?
    removeActor:
      title: Remove Actor
      content: Remove this actor from the location?
      button: Remove from Location
    viewActor: View Actor Sheet
    error:
      cannotAddSelf: Cannot add location to itself
  severedLandsBloodMagic:
    label: Severed Lands Blood Magic
    hint: Automates blood magic mechanics including madness saves, blood surge, and hungry magic. Requires Madness feature to be enabled.
    save:
      title: Blood Magic Madness Save
      content: Make a {ability} save (DC {dc}) to resist madness from blood magic.
    consequence:
      title: Blood Magic Consequence
      choose: "Choose your consequence:"
      madness: Gain Madness
      exhaustion: Gain Exhaustion
    bloodSurge: "{actor} experiences a Blood Surge! The spell slot is not consumed."
    hungryMagic:
      slot: "{actor}'s magic hungers for more! An additional level {level} spell slot is consumed."
      damage: "{actor}'s magic hungers but finds no fuel! They take {damage} psychic damage."
    recovery: "{actor} recovers from madness (reduced by {profBonus}, now at {current} madness)"
    bloodPool: Blood Pool
    dmSelect:
      title: Select Madness Effect
      short-term: Short-term Madness
      long-term: Long-term Madness
      indefinite: Indefinite Madness
  language-choice:
    label: Campaign Language Setting
    hint: Select the language set appropriate for your campaign world. Requires reload.
    default: D&D 5th Edition (Default)
    dragonlance: Dragonlance
    forgottenrealms: Forgotten Realms
    severedlands: The Severed Lands
  items-with-spells:
    label: Enable Items with Spells
    hint: Enables a Spells tab on items allowing them to grant spells to their owners.
    consumes: Consumes
    empty: Drag and drop a spell here to link it to this item.
    subtitle:
      linked: Linked
    edit: Edit
    remove: Remove
    duplicate: Spell already linked to this item.
    delete-confirm-title: Remove Spell
    delete-confirm: Remove {spellName} from {itemName}?
    delete-parent-title: Delete Parent Item
    delete-parent-confirm: "{itemName} grants {count} spell(s). Delete the spells as well?"
    sort-order:
      label: Items with Spells at Bottom
      hint: When enabled, item spell groups appear at the bottom of the spells tab. When disabled, they appear at the top.
    configure: Configure Overrides
    form:
      configure-overrides: Configure Overrides
      limited-hint: If this spell has a number of uses per rest or similar innate limitations, configure the number of charges above.
      charges-hint: If this spell will be cast using charges from the parent item, configure the number of charges above.
      no-uses-hint: The parent item has no limited uses that can be consumed, hence this field is disabled.
      save-hint: If this spell has a flat DC or other specialized saving throw logic.
      attack-hint: Set this if the spell has a flat attack bonus or other specialized attack logic.
      no-override: Don't override
      never: Never
    migration:
      label: Migrate from Items with Spells 5e
      hint: Copy all items-with-spells data to this module. Only needs to be run once.
      completed-hint: Migration has already been completed.
      confirm-title: Confirm Migration
      confirm-message: "Found {itemCount} items with linked spells and {spellCount} spells with parent items. This will copy all data to sosly-5e-house-rules. Continue?"
      no-data: No items-with-spells-5e data found. Nothing to migrate.
      complete: "Migration complete! Migrated {itemCount} items with spells and updated {spellCount} spell parent references. You can now disable the items-with-spells-5e module."
      partial-failure: "Migration completed with errors. Successfully migrated {successCount} items, failed on {failureCount} items. Check console for details."

