name: Skeletal Creature
type: feat
img: icons/magic/death/skeleton-worn-skull-tan.webp
system:
  activities: {}
  uses:
    spent: 0
    recovery: []
    max: ''
  description:
    value: >-
      <p>Skeletons are the animated bones of the dead, mindless automatons that
      obey the orders of their masters. A skeleton is seldom garbed in anything
      more than the rotting remnants of any clothing or armor it was wearing
      when slain.</p><p><em><strong>Type.</strong></em> The creature's type
      changes to Undead</p><p><em><strong>Speed.</strong></em> Skeletons lose
      any speeds other than their walking speed, unless it is their natural mode
      of movement.</p><p><em><strong>Armor Class.</strong></em> The creature
      loses any natural armor it had.</p><p><em><strong>Ability
      Scores.</strong></em> Reduce the creature's Intelligence and Charisma
      scores to 5.</p><p><em><strong>Saves.</strong></em> The skeleton is not
      proficient in saving throws.</p><p><em><strong>Skills.</strong></em> The
      skeletons is not proficient in skills.</p><p><em><strong>Damage
      Vulnerabilities.</strong></em> The skeleton is vulnerable to Bludgeoning
      damage.</p><p><em><strong>Damage Immunities</strong></em>. The skeleton
      gains immunity to Poison.</p><p><em><strong>Condition
      Immuntities.</strong></em> The skeleton gains immunity to the Exhausted
      and Poisoned conditions.</p><p><em><strong>Senses.</strong></em> The
      skeleton has Darkvision at 60 feet. It loses other abnormal
      senses.</p><p><em><strong>Languages.</strong></em> The skeleton
      understands the languages it knew in life, but can't
      speak.</p><p><em><strong>Attacks.</strong></em> The skeleton retains any
      natural weapon attacks it had (such as claws, bites, or tails), but loses
      any supernatural or magical attacks, and it loses multiattack.</p>
