  - name: Character Creation
    type: text
    sort: 250000
    _id: J751Y8kSKi332sk7
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The following rules modify the usual rules at character
        creation.</p><h2>Ability Scores (23/25/27)</h2><p>You generate your
        character’s six <strong>ability scores</strong> randomly, by rolling
        subtractions from a base stat array. The base stat array is 23, 25, and
        27. Before you make your first roll, declare the order in which you
        intend to use this array. You can choose to use the 23, the 25, or the
        27 in any order.</p><p>Once you have declared the order, roll four
        6-sided dice, and record the total of the highest three dice on a piece
        of scratch paper. Subtract this number from the first of your stat
        arrays, and record the result on your scratch paper. Repeat this process
        for the second and third number in the stat array. When you are
        finished, you will have six numbers which sum to a total of 75. If any
        of your rolls (or the score you get by subtracting your roll) is less
        than a 7 or greater than an 18, reroll that set.</p><p>Now, take your
        six numbers and write each number beside one of your character’s six
        abilities to assign scores to Strength, Dexterity, Constitution,
        Intelligence, Wisdom, and Charisma. Afterward, make any changes to your
        ability scores as a result of your race
        choice.</p><blockquote><p><em><strong>Building Bruenor, Step
        3</strong></em></p><p><em>Bob decides to use the base stat order of 23,
        25, then 27, for Bruenor’s abilities. He rolls an 8, and then subtracts
        8 from 23 to get his second score of 15. He then rolls a 14, and then
        subtracts 14 from 25 to get his fouth score of 11. Finally, he rolls a
        13, then subtracts 13 from 27 to get his final score of
        14.</em></p><p><em>He now has the following numbers written down: (8,
        15, 14, 11, 13, 14). Since he’s a fighter, he puts his highest score,
        15, in Strength. His next-highest, 14, goes in Constitution. Bruenor
        might be a brash fighter, but Bob decides he wants the dwarf to be
        older, wiser, and a good leader, so he puts decent scores in Wisdom and
        Charisma. After applying his racial benefits (increasing Bruenor’s
        Constitution by 2 and his Strength by 2), Bruenor’s ability scores and
        modifiers look like this: Strength 17 (+3), Dexterity 11 (+0),
        Constitution 16 (+3), Intelligence 8 (-1), Wisdom 14 (+2), and Charisma
        13 (+1).</em></p><p><em>Bob fills in Bruenor’s final hit points: 10 +
        his Constitution modifier of +3, for a total of 13 hit
        points.</em></p></blockquote><h2>Hit Points</h2><p>You begin play with
        the maximum number of hit points for your character at level 1. For each
        additional level, you must roll to determine your hit points for the new
        level. If you do not like your roll, you can ask the Dungeon Master to
        roll for you, but you must use the Dungeon Master's roll no matter
        what.</p><h2>Skill Points</h2><p>A character gains a number of skill
        points equal to their Intelligence modifier (minimum 0). These points
        can be spent to gain additional proficiencies. You can expend your
        points to gain one of the following benefits:</p><p><strong>1
        Point:</strong></p><ul><li><p>Gain proficiency in a Language, Weapon,
        Tool, or Vehicle of your choice.</p></li></ul><p><strong>2
        Points:</strong></p><ul><li><p>Gain expertise in a Tool or Vehicle that
        you are Proficient in, or</p></li><li><p>Gain proficiency in a Skill of
        your choice.</p></li></ul><p><strong>3
        Points:</strong></p><ul><li><p>Gain expertise in a Skill that you are
        Proficient in.</p></li></ul>
