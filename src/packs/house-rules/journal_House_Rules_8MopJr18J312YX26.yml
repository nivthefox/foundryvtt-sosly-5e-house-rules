      content: >-
        <h2>Attunement</h2><p>You can attune to a number of items equal to your
        proficiency bonus.</p><h2>Concentration</h2><p>While concentrating on a
        spell, when <strong>casting another spell that requires concentration
        </strong>you can expend a hit die to retain concentration on the
        original spell and a second spell. As long as you are concentrating on
        two spells, you make Constitution saving throws to maintain
        concentration at disadvantage, and you must make a separate saving throw
        for each spell you are concentrating on when you take
        damage.</p><h3>Concentrate [Action]</h3><p>If you take the
        <strong>Concentrate</strong> action, you gain the following benefits:
        until the start of your next turn, any concentration check you make has
        Advantage.</p><p>You lose these benefits if you have the Incapacitated
        condition or if your Intelligence is 3 or less.</p>
