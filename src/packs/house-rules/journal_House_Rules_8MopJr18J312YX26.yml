  - name: Variant Encumbrance
    type: text
    sort: 800000
    _id: nWOxRXep6mjBCI2M
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>If you carry weight in excess of 5 times your Strength score, you are
        <strong>encumbered</strong>, which means your speed drops by 10
        feet.</p><p>If you carry weight in excess of 10 times your Strength
        score, up to your maximum carrying capacity, you are instead
        <strong>heavily encumbered</strong>, which means your speed drops by 20
        feet and you have disadvantage on ability checks, attack rolls, and
        saving throws that use Strength, Dexterity, or Constitution.</p><p>While
        an item is <strong>equipped</strong>, only half of its weight counts
        towards your encumbrance (this value is calculated for you
        automatically).</p>
