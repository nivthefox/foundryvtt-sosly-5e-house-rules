  - name: Losing Hit Points
    type: text
    sort: 450000
    _id: NDKOLiWUJrCH3sJ9
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <h2>Instant Death</h2><p>Massive damage can kill you instantly. When
        damage reduces you to 0 hit points and there is damage remaining, you
        die if the remaining damage equals or exceeds your hit point
        maximum.</p><p>For example, a cleric with a maximum of 12 hit points
        currently has 6 hit points. If she takes 18 damage from an attack, she
        is reduced to 0 hit points, but 12 damage remains. Because the remaining
        damage equals her hit point maximum, the cleric dies.</p><h2>Becoming
        Imperiled</h2><p>If damage reduces you to 0 hit points and fails to kill
        you, you may choose to remain conscious and standing by gaining a level
        of exhaustion. If you do, you become
        <strong>@UUID[Compendium.sosly-5e-house-rules.house-rules.JournalEntry.OosZQsAJrULa2WcY.JournalEntryPage.wWUvr8XTV3xFqI4R]{Imperiled}</strong>
        instead of <strong>Dying.</strong></p><h3>Knocking Imperiled Creatures
        Unconscious</h3><p>When you make a melee attack against a creature, you
        can choose to deal non-lethal damage. If the creature would become
        Imperiled, they instead must make a Constitution saving throw, with a DC
        equal to the damage you dealt (minimum 10). On a failed saving throw,
        the creature becomes stable and unconscious. On a success, the creature
        becomes imperiled as normal.</p><h3>Stabilizing a Creature</h3><p>The
        best way to save a creature with 0 hit points is to heal it. If healing
        is unavailable, the creature can at least be stabilized so that it isn't
        killed by a failed death saving throw.</p><p>You can use your action to
        administer first aid to an unconscious creature and attempt to stabilize
        it, which requires a successful DC 10 Wisdom (Medicine) check.</p><p>A
        stable creature doesn't make death saving throws, even though it has 0
        hit points, but it does remain unconscious. The creature stops being
        stable, and must start making death saving throws again, if it takes any
        damage. A stable creature that isn't healed regains 1 hit point after
        1d4 hours.</p>
