  - name: Movement and Gridless Combat
    type: text
    sort: 500000
    _id: aLQ2TKZTi62HOFAX
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>The following rules affect how your character moves about the
        battlefield.</p><h2>Gridless Movement</h2><p>Rather than using a grid,
        combat is played gridless. Your character can move in any direction, and
        if you can see it, so can your character, unless the DM says
        otherwise.</p><h2>Reach</h2><p>Reach is determined by measuring your
        character's reach from the center of your token. If you can touch a
        target within your character's reach, then you are in melee with that
        target. A creature larger than Medium size adds 5 feet for each size it
        is larger to determine if it is in melee with a target. A creature
        smaller than size small subtracts 2.5 feet from its reach to determine
        if it is in melee with a target.</p><h2>Jumping</h2><p>Long Jump. If the
        distance of your long jump would cost more than your remaining movement,
        then you end your turn in mid-air at the point in your jump where your
        speed would allow you to reach. At the start of your next turn, you
        complete the jump, expending any movement necessary to reach your
        destination.</p>
