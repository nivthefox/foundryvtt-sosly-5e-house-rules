  - name: Resting
    type: text
    sort: 600000
    _id: YPEh6g1kO6DWVGSR
    system: {}
    title:
      show: true
      level: 1
    image: {}
    text:
      format: 1
      content: >-
        <p>Heroic though they might be, adventurers can't spend every hour of
        the day in the thick of exploration, social interaction, and combat.
        They need rest--time to sleep and eat, tend their wounds, refresh their
        minds and spirits for spellcasting, and brace themselves for further
        adventure.</p><p>Adventurers, as well as other creatures, can take a
        breather to catch their breath after a fight, a short rest in the midst
        or at the end of the day, and a long rest whenever they can take a bit
        of time away from adventuring.</p><h2>Summary</h2><p>This house rule is
        long, so here's the short version:</p><ul><li><p>A Breather takes 5
        minutes, and can be used to regain hit points or spell
        slots.</p></li><li><p>A Short Rest takes 8 hours, and can be used to
        regain some hit dice and recover some abilities.</p></li><li><p>A Long
        Rest takes 24 hours, and can be used to regain all of your hit points
        and recover all of your abilities.</p></li></ul><h2>Breather</h2><p>A
        Breather is a period of brief rest—at least 5 minutes long. During a
        Breather, you stop to catch your breath, doing nothing more strenuous
        than eating, drinking, reading, or tending to
        wounds.</p><h4><strong>Benefits of the Rest</strong></h4><p>When you
        finish a Breather, you can spend one or more hit dice to gain any of the
        following benefits:</p><ul><li><p>For each Hit Die spent on
        <strong>healing</strong>, the player rolls the die and adds the
        character's Constitution modifier to it. The character regains hit
        points equal to the total (minimum of 0). The player can decide to spend
        an additional Hit Die after each roll. Characters who spend at least 1
        hit die during a breather can also gain the benefit of a Bard's
        <strong>Song of Rest</strong> feature, if there is a bard
        present.</p></li><li><p>For each Hit Die spent on <strong>regaining
        spell slots</strong>, you gain a pool of spell levels that can be used
        to regain expended spell slots. For example, to regain a 3rd level spell
        slot, you must expend 3 hit die on regaining spell
        slots.</p></li><li><p>For each Hit Die spent on <strong>rest</strong>,
        you can remove one level of
        exhaustion.</p></li></ul><h4><strong>Interrupting the
        Rest</strong></h4><p>If your Breather is interrupted by combat or 1
        minute of walking, casting Spells, or similar activity, the rest confers
        no benefit and must be restarted.</p><h2>Short Rest</h2><p>A Short Rest
        is a period of downtime, at least 8 hours long, during which you sleep
        for at least 6 hours and perform no more than 2 hours of light activity,
        such as reading, talking, eating, or standing
        watch.</p><h4><strong>Benefits of the Rest</strong></h4><p>When you
        finish a Short Rest, you gain the following benefits:</p><ul><li><p>You
        recover any ability which normally recovers on a Short
        Rest.</p></li><li><p>You reduce your Exhaustion by 1.</p></li><li><p>You
        can change your list of prepared spells, if your class prepares
        spells.</p></li><li><p>You regain 1 hit
        die.</p></li></ul><h4><strong>Interrupting the Rest</strong></h4><p>If
        your Short Rest is interrupted by combat or 1 hour of walking, casting
        spells, or similar activity, the rest confers no benefit and must be
        restarted; however, if the rest was at least 5 minutes long before the
        interruption, you gain the benefits of a
        Breather.</p><h4><strong>Failing to Rest</strong></h4><p>If your
        character does not complete a short rest within a given 24 hour period,
        they will begin to show signs of exhaustion. For every 8 hours that your
        character fails to complete a Short Rest after 24 hours, make a
        Constitution saving throw (DC 10, +1 for every time you make this roll
        after the first). On a failed save, you gain 1 level of
        @UUID[JournalEntry.1yj85LDANYEdkBEH.JournalEntryPage.mYtIiN0Nl4HFcQKM]{Exhaustion}.
        If you fail the roll by 5 or more, you gain 2 levels of
        Exhaustion.</p><h2>Long Rest</h2><p>A Long Rest is a period of extended
        downtime—at least 24 hours long—available to any creature. During a Long
        Rest, you sleep for at least 6 hours, perform no more than 8 hours of
        downtime activity (described in <em>Xanathar's Guide to
        Everything</em>), and spend the rest of your time performing light
        activity, such as reading, talking, eating, or standing
        watch.</p><h4><strong>Benefits of the Rest</strong></h4><p>When you
        finish a Long Rest, you gain the following benefits:</p><ul><li><p>You
        regain all of your expended Hit Dice.</p></li><li><p>You regain all of
        your Hit Points.</p></li><li><p>You recover any ability which normally
        recovers on a Long or Short Rest.</p></li><li><p>If your Ability Scores
        were reduced, they return to normal.</p></li><li><p>You reduce your
        Exhaustion by a number equal to your your Constitution Modifier (minimum
        1).</p></li><li><p>You gain
        @UUID[JournalEntry.1yj85LDANYEdkBEH.JournalEntryPage.bVCnMndy9tOnbcg3]{Inspiration},
        if you don't already have it.</p></li></ul><h4><strong>Interrupting the
        Rest</strong></h4><p>If your Long Rest is interrupted by combat or 1
        hour of walking, casting spells, or similar activity, the rest confers
        no benefit and must be restarted; however, if your character spent at
        least 6 hours sleeping during the Long Rest, your character gains the
        benefit of a Short Rest.</p>
