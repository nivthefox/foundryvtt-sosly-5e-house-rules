      content: >-
        <p>Traditional druidic teachings hold that spellcasting requires speech
        and gestures impossible in animal form. These spells challenge that
        limitation, channeling magic through predatory instinct and raw
        physicality.</p> <p>Each spell bears the <strong>Beast Form (B)</strong>
        component, meaning it can only be cast while Wild Shaped. The
        transformed body itself becomes the conduit for these primal magics—the
        beast form component cannot be replaced by any focus.</p> <p>A druid
        must prepare these spells during their normal preparation, choosing
        which primal magics to carry into their transformation.</p> <h2>Beast
        Form Spells</h2> <ul>
