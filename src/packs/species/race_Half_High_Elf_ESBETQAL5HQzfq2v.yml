    value: >-
      <p><em><strong>Creature Type.</strong></em>
      Humanoid</p><p><em><strong>Size.</strong></em> Medium (about 5—6 feet
      tall)</p><p><em><strong>Speed.</strong></em> 30 feet</p><p>As a Half High
      Elf, you have these special traits.</p><p><em><strong>Elven
      Lineage</strong></em>. You know the
      @UUID[Compendium.sosly-5e-house-rules.spells.6Uusqq8WrbYEFq3P]{Prestidigitation}
      cantrip. Whenever you finish a Long Rest, you can replace that cantrip
      with a different cantrip from the Wizard spell list.</p><p>When you reach
      character level 3, you always have the
      @UUID[Compendium.sosly-5e-house-rules.spells.3OnBIclXVOpnUPQO]{Detect
      Magic}<strong> </strong>spell prepared. You can cast it once without a
      spell slot and you regain the ability to cast it that way when you finish
      a Long Rest.</p><p>When you reach character level 5, you always have the
      @UUID[Compendium.sosly-5e-house-rules.spells.1bCyAmJWMWNHTLeE]{Misty Step}
      spell prepared. You can cast it once without a spell slot and you regain
      the ability to cast it that way when you finish a Long
      Rest.</p><p>Intelligence, Wisdom, or Charisma is your spellcasting ability
      for the spells you cast with this trait (choose the ability when you
      select the lineage).</p><p><em><strong>Fey Ancestry. </strong></em>You
      have Advantage on saving throws you make to avoid or end the Charmed
      condition.</p><p><em><strong>Keen Senses. </strong></em>You have
      proficiency in the Insight, Perception, or Survival
      skill.</p><p><em><strong>Trance.</strong> </em>You don’t need to sleep,
      and magic can’t put you to sleep. You can finish a Long Rest in 4 hours if
      you spend those hours in a trancelike meditation, during which you retain
      consciousness.</p>
