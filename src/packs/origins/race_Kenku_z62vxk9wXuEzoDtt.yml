  description:
    value: >-
      <p><em><strong>Creature Type.</strong></em><strong>
      </strong>Humanoid</p><p><em><strong>Size. </strong></em>Medium (about 4—5
      feet tall)</p><p><em><strong>Speed.</strong></em> 30 feet</p><p>As a
      Kenku, you have these special traits.</p><p><em><strong>Expert Forgery.
      </strong></em>You can duplicate other creatures’ handwriting and
      craftwork. You have advantage on all checks made to produce forgeries or
      duplicates of existing objects.</p><p><em><strong>Kenku Training.
      </strong></em>You are proficient in your choice of two of the following
      skills: Acrobatics, Deception, Stealth, and Sleight of
      Hand.</p><p><em><strong>Mimicry. </strong></em>You can mimic sounds you
      have heard, including voices. A creature that hears the sounds you make
      can tell they are imitations with a successful Wisdom (Insight) check
      opposed by your Charisma (Deception) check.</p><p><em><strong>Languages.
      </strong></em>You can read and write Common and Auran, but you can speak
      only by using your Mimicry trait.</p><p></p>
