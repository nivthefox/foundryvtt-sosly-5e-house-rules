    value: >-
      <p><em><strong>Creature Type.</strong></em>
      Humanoid</p><p><em><strong>Size.</strong></em> Medium (about 5—6 feet
      tall)</p><p><em><strong>Speed.</strong></em> 30 feet</p><p>As a Wildhunt
      Shifter, you have these special traits.</p><p><em><strong>Bestial
      Instincts. </strong></em>Channeling the beast within, you have proficiency
      in one of the following skills of your choice: Acrobatics, Athletics,
      Intimidation, or Survival.</p><p><em><strong>Darkvision. </strong></em>You
      have Darkvision with a range of 120 feet.</p><p><em><strong>Shifting.
      </strong></em>As a bonus action, you can assume a more bestial appearance.
      This transformation lasts for 1 minute, until you die, or until you revert
      to your normal appearance as a bonus action. When you shift, you gain
      temporary hit points equal to 2 × your proficiency bonus. You can shift a
      number of times equal to your proficiency bonus, and you regain all
      expended uses when you finish a long rest.</p><p>While shifted, you have
      advantage on Wisdom checks, and no creature within 30 feet of you can make
      an attack roll with advantage against you unless you’re incapacitated.</p>
