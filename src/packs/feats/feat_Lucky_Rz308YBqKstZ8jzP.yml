type: feat
system:
  description:
    value: >-
      <p>You gain the following benefits.</p><p><em><strong>Luck
      Points.</strong></em> You have a number of Luck Points equal to your
      Proficiency Bonus and can spend the points on the benefits below. You
      regain your expended Luck Points when you finish a Long
      Rest.</p><p><em><strong>Advantage.</strong></em> When you roll a d20 for a
      D20 Test, you can spend 1 Luck Point to give yourself Advantage on the
      roll.</p><p><em><strong>Disadvantage.</strong></em> When a creature rolls
      a d20 for an attack roll against you, you can spend 1 Luck Point to impose
      Disadvantage on that roll.</p><p></p>
