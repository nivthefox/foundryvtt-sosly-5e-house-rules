  description:
    value: >-
      <p>When you choose this feat, select Intelligence, Wisdom, or
      Charisma.</p><p>You learn the
      @UUID[Compendium.dnd-players-handbook.spells.phbsplMageHand00]{Mage Hand}
      cantrip. You can cast it without verbal or somatic components, and you can
      make the spectral hand invisible. If you already know this spell, its
      range increases by 30 feet when you cast it. Your spellcasting ability for
      this spell is the ability score you chose.</p><p>As a bonus action, you
      can try to telekinetically shove one creature you can see within 30 feet
      of you. When you do so, the target must succeed on a Strength saving throw
      (DC 8 + your proficiency bonus + the ability score you chose) or be moved
      5 feet toward you or away from you. A creature can willingly fail this
      save.</p>
