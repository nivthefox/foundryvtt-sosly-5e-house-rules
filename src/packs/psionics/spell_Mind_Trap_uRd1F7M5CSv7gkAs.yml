    value: >-
      <p>As an action, you create a mental trap for any who would attempt to detect, influence, or read your mind with magic. For the duration, you are aware of any attempts to remotely view you, detect your thoughts, or charm you by the source. As a reaction when you become aware of an attempt, you can spring the mind trap on the source of the effect. The target must succeed on a Wisdom saving throw or take 10d10 psychic damage and be stunned until the end of its next turn. On a successful save, the target takes half as much damage.</p>
