  description:
    value: >-
      <p>You can use your action to manipulate or move one object within 30 feet
      of you. The object can't weigh more than 10 pounds, and you can't affect
      an object being worn or carried by another creature. If the object is
      loose, you can move it up to 30 feet in any direction.</p> <p>This talent
      allows you to open an unlocked door, pour out a beer stein, and so on.</p>
      <p>The object falls to the ground at the end of your turn if you leave it
      suspended in midair.</p>
