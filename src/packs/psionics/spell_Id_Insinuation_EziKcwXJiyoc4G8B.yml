  description:
    value: >-
      <p>As an action, choose one creature you can see within 60 feet of you.
      The target must make an Intelligence saving throw. On a failed save, the
      creature takes 5d8 psychic damage, and it goes into a fury as its mind
      turns rampant. On its next turn, it can use its action only to take the
      Dodge or Attack action. On a successful save, it takes half as much
      damage.</p> <!-- TODO: Review implementation of "can use its action only
