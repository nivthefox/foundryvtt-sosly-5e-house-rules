  description:
    value: >-
      <p>You attempt to grasp a creature in telekinetic energy and hold it
      captive. As an action, choose one creature you can see within 60 feet of
      you. The target must succeed on a Strength saving throw or take 2d6
      bludgeoning damage and be grappled by you until your concentration ends or
      until the target leaves your reach, which is 60 feet for this grapple.</p>

      <p>The grappled target can escape by succeeding on a Strength (Athletics)
      or Dexterity (Acrobatics) check against your psionic DC. As a reaction,
      you can expend power points to increase the DC by 1 for every power point
      spent, abiding by your psi limit.</p>

      <p>While a target is grappled in this manner, you create one of the
      following effects as an action:</p> <ul>
        <li><strong>Crush (1-7 psi):</strong> The target takes 1d6 bludgeoning damage per psi point spent.</li>
        <li><strong>Move (1-7 psi):</strong> You move the target up to 5 feet per psi point spent. You can move it in the air and hold it there. It falls if the grapple ends.</li>
      </ul>
