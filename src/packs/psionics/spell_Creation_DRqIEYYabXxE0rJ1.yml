  description:
    value: >-
      <p>Over the course of 1 minute, you pull wisps of ectoplasm from the
      Ethereal Plane to create a nonliving object of vegetable matter within 30
      feet: soft goods, rope, wood, or something similar. You can also use this
      power to create mineral objects such as stone, crystal, or metal. The
      object created must be no larger than a 5-foot cube, and the object must
      be of a form and material that you have seen before.</p>

      <p>The duration depends on the object's material. If the object is
      composed of multiple materials, use the shortest duration.</p>

      <table>
        <thead>
          <tr>
            <th>Material</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vegetable matter</td>
            <td>1 day</td>
          </tr>
          <tr>
            <td>Stone or crystal</td>
            <td>12 hours</td>
          </tr>
          <tr>
            <td>Precious metals</td>
            <td>1 hour</td>
          </tr>
          <tr>
            <td>Gems</td>
            <td>10 minutes</td>
          </tr>
          <tr>
            <td>Adamantine or mithral</td>
            <td>1 minute</td>
          </tr>
        </tbody>
      </table>

      <p>Using any material created by this power as another power or spell's
      material component causes that power or spell to fail.</p>
