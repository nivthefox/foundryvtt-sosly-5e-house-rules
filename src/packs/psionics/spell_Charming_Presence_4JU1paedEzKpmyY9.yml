  description:
    value: >-
      <p>As an action, you exert an aura of sympathetic power. Roll 2d8 per psi
      point spent on this ability; the total is how many hit points worth of
      creatures this option can affect. Creatures within 30 feet of you are
      affected in ascending order of their hit point maximums, ignoring
      incapacitated creatures, creatures immune to being charmed, and creatures
      engaged in combat.</p> <p>Starting with the creature that has the lowest
      hit point maximum, each creature affected by this option is charmed by you
      for 10 minutes, regarding you as a friendly acquaintance. Subtract each
      creature's hit point maximum from the total before moving on to the next
      creature. A creature's hit point maximum must be equal to or less than the
      remaining total for that creature to be affected.</p> <p><!-- TODO: Review
      implementation of hit-point-based charm effect - requires manual selection
