  description:
    value: >-
      <p>Choose one object you can see within 60 feet of you that isn't being
      worn or carried by another creature and that isn't secured in place. It
      can't be larger than 20 feet on a side, and its maximum weight depends on
      the psi points spent on this ability.</p>

      <p>As an action, you move the object up to 60 feet, and you must keep the
      object within sight during this movement. If the object ends this movement
      in the air, it falls. If the object would fall on a creature, the creature
      must succeed on a DC 10 Dexterity saving throw or take bludgeoning damage
      as listed below.</p>

      <table>
        <thead>
          <tr>
            <th>Psi Spent</th>
            <th>Maximum Weight</th>
            <th>Bludgeoning Damage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>25 lbs.</td>
            <td>2d6</td>
          </tr>
          <tr>
            <td>3</td>
            <td>50 lbs.</td>
            <td>4d6</td>
          </tr>
          <tr>
            <td>5</td>
            <td>250 lbs.</td>
            <td>6d6</td>
          </tr>
          <tr>
            <td>6</td>
            <td>500 lbs.</td>
            <td>7d6</td>
          </tr>
          <tr>
            <td>7</td>
            <td>1,000 lbs.</td>
            <td>8d6</td>
          </tr>
        </tbody>
      </table>

      <p><em><!-- TODO: Review implementation of object movement and falling
      damage mechanics - The object movement (up to 60 feet) and the DC 10
      Dexterity save for falling damage must be handled manually by the DM, as
      FoundryVTT's activity system does not automatically apply object
      telekinesis or calculate falling object damage. The weight limits and
      damage values are provided in the table above for reference. --></em></p>
