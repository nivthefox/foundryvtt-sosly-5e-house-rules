  description:
    value: >-
      <p>As an action, your body disappears as you project your mind to a different location on the same plane of existence. Choose a location you have seen before. Your senses and your <em>Wandering Eye</em> (if present) move to that location. While there, your astral form has normal vision and darkvision out to 60 feet, but can't see anything more than 60 feet away from the eye, except that the eye can pass through solid objects but can't end its movement in one. If you do so, the effect immediately ends.</p>
