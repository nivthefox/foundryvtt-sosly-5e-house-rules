  description:
    value: >-
      <p>You cloak yourself from sight. You can target one additional creature
      for every additional psi point you spend on this ability. The added
      targets must be visible to you and within 60 feet of you.</p> <p>Each
      target turns invisible and remains so until your concentration ends or
      until immediately after it targets, damages, or otherwise affects any
      creature with an attack, a spell, or another ability.</p>
