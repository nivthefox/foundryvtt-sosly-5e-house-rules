    value: >-
      <p>You wield psionic energy to deceive the senses and create illusions in
      the minds of others.</p> <p><strong>Psychic Focus.</strong> While focusing
      on this discipline, you can use your action to choose a point within 90
      feet of you that you can see. For 1 minute, or until you dismiss this
      effect as a bonus action on your turn, your voice seems to originate from
      that point.</p>
