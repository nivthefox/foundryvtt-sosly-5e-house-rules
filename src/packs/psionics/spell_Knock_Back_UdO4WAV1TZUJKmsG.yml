  description:
    value: >-
      <p>When you hit a target with a melee attack, you can activate this
      ability as a bonus action. The target must succeed on a Strength saving
      throw or be knocked 10 feet away from you per psi point spent. The target
      moves in a straight line. If it hits an object, this movement immediately
      ends and the target takes 1d6 bludgeoning damage per psi point spent.</p>

