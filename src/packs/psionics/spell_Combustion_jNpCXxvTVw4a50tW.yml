  description:
    value: >-
      <p>Choose one creature or object you can see within range. The target must
      make a Constitution save. On a failed save, the target takes 1d10 fire
      damage per psi point spent, and it catches on fire, taking 1d6 fire damage
      at the end of each of its turns until your concentration ends or until it
      or a creature adjacent to it extinguishes the flames with an action. On a
      successful save, the target takes half as much damage and doesn't catch on
      fire.</p>

