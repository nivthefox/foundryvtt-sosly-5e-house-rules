  description:
    value: >-
      <p>As an action, choose one creature you can see within 60 feet of you.
      The target must make an Intelligence saving throw. On a failed save, it
      takes 1d10 psychic damage per psi point spent and thinks it perceives a
      threatening creature just out of its sight; until the end of your next
      turn, it can't use reactions, and it takes 1d8 psychic damage at the start
      of each of its turns. The target can repeat the saving throw at the end of
      each of its turns, ending the effect on itself on a success. On a
      successful save, it takes half as much damage.</p> <!-- TODO: Review
