  description:
    value: >-
      <p>As an action, choose up to six creatures within 60 feet of you. Each target must make a Charisma saving throw. On a failed save, a target takes 8d6 psychic damage, and it is frightened until your concentration ends. On a successful save, a target takes half as much damage.</p>
      <p>While frightened by this effect, a target's speed is reduced to 0, and the target can use its action, and any bonus action it might have, to make melee attacks. The frightened target can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</p>
