  description:
    value: >-
      <p>As a bonus action, you attempt to maim your target. The next time you
      hit with a melee weapon attack before the end of your next turn, it deals
      an extra 1d6 damage per psi point you spend of the same type dealt by the
      weapon, and the target's speed is reduced by 10 feet until end of your
      next turn.</p>


      <p><em><!-- TODO: Review implementation of damage type matching - "deals
