  description:
    value: >-
      <p>As an action, choose one creature you can see within 60 feet of you.
      The target must make an Intelligence saving throw. On a failed save, it
      perceives a horrid creature adjacent to it until your concentration ends.
      During this time, the target can't take reactions, and it takes 1d8
      psychic damage at the start of each of its turns. The target can repeat
      the saving throw at the end of each of its turns, ending the effect on
      itself on a success. On a successful save, it takes half as much damage.
      You can increase the damage by 1d8 for each additional psi point spent on
      the ability.</p> <!-- TODO: Review implementation of "perceives a horrid
