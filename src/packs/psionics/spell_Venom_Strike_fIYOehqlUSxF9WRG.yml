  description:
    value: >-
      <p>As an action, you create a poison spray that targets one creature you
      can see within 30 feet of you. The target must make a Constitution saving
      throw. On a failed save, it takes 1d6 poison damage per psi point spent
      and is poisoned until the end of your next turn. On a successful save, the
      target takes half as much damage and isn't poisoned.</p>
