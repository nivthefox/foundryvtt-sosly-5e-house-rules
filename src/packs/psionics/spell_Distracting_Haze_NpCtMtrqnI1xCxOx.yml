  description:
    value: >-
      <p>As an action, choose one creature you can see within 60 feet of you.
      That creature must make an Intelligence saving throw. On a failed save, it
      takes 1d10 psychic damage per psi point spent and can't see anything more
      than 10 feet from it until your concentration ends. On a successful save,
      it takes half as much damage.</p> <!-- TODO: Review implementation of
      "can't see anything more than 10 feet" - This vision limitation effect is
      not implemented via active effects and needs manual enforcement or
      additional automation. -->
