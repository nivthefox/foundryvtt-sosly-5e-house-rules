  description:
    value: >-
      <p>As an action, choose any creature, object, or psionic effect within 120
      feet. Any psionic effect on the target with a psi point cost equal to or
      less than the amount of psi points you spent ends. For each effect of a
      higher cost on the target, make an ability check using your psionic
      ability. Consult the table below to determine the DC.</p> <table>
