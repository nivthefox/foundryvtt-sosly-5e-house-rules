  description:
    value: >-
      <p>As an action, you cause an earth elemental to appear in an unoccupied
      space you can see within 120 feet of you. The elemental lasts until your
      concentration ends, and it obeys your verbal commands. In combat, roll for
      its initiative, and choose its behavior during its turns. When this effect
      ends, the elemental disappears. See the <em>Monster Manual</em> for its
      stat block.</p>
