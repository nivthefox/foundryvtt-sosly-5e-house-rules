  description:
    value: >-
      <p>As a bonus action, the next time you hit a creature with a melee weapon
      attack, you spawn twisted delusions in the target's mind. The target takes
      an extra 3d6 psychic damage, and it must make a Wisdom saving throw.</p>

      <p>On a failed save, the target can take either an action or a bonus
      action on its turn, not both, and can't take reactions, for the duration.
      At the end of each of its turns, the target can make a Wisdom saving
      throw. If it succeeds, this effect ends.</p>

