  description:
    value: >-
      <p>As an action, you unleash a wave that surges forth and then retreats
      like the rising tide. You create a wave in a 20-foot-by-20-foot square. At
      least some portion of the square's border must be within 5 feet of you.
      Any creature in that square must make a Strength saving throw. On a failed
      save, a target takes 2d6 bludgeoning damage, is knocked prone, and is
      pulled up to 10 feet closer to you. On a successful save, a target takes
      half as much damage. You can increase this ability's damage by 1d6 per
      additional psi point spent on it.</p> <p><!-- TODO: Review implementation
      - forced movement (pull 10 feet) is descriptive only and requires manual
      GM/player coordination --></p>
