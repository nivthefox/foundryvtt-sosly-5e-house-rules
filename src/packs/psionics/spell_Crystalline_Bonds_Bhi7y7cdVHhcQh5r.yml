  description:
    value: >-
      <p>As an action, you cause crystals to grow on a creature that you can see
      within 90 feet. The target must succeed on a Strength saving throw or be
      restrained by the crystalline growths for 1 minute. The target can use its
      action to make a Strength check against your discipline save DC. On a
      success, it frees itself.</p> <p>At the start of each of its turns, the
      target takes 2d4 slashing damage from the crystals' razor-sharp edges.</p>
