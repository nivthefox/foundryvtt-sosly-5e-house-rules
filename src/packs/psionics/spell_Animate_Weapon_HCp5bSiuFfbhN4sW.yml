  description:
    value: >-
      <p>As an action, your mind seizes control of a one-handed melee weapon
      you're holding. The weapon flies toward one creature you can see within 30
      feet of you and makes a one-handed melee weapon attack against it, using
      your discipline attack modifier for the attack and damage rolls. On a hit,
      the weapon deals its normal damage, plus an extra 1d10 force damage per
      psi point spent on this ability. The weapon returns to your grasp after it
      attacks.</p>

      <p><em>Note: This power represents only the additional force damage from
      the psionic effect. The weapon's base damage must be added
      separately.</em></p>
