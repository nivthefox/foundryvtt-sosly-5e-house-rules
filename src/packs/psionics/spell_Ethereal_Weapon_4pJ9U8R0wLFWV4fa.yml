    value: >-
      <p>As a bonus action, you temporarily transform one weapon you hold or
      your unarmed strike into pure psionic energy. The next attack you make
      with it before the end of your turn ignores the target's armor, requiring
      no attack roll. Instead, the target makes a Dexterity saving throw against
      this discipline. On a failed save, the target takes the attack's normal
      damage and suffers its additional effects. On a successful save, the
      target takes half damage from the attack but suffers no additional effects
