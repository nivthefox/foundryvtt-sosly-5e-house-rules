  description:
    value: >-
      <p>You wield psionic energy to manipulate and reshape matter.</p>

      <p><strong>Psychic Focus.</strong> While focused on this discipline, you
      can use an action to temporarily reshape one nonmagical object – no larger
      than 1-foot cube – into another nonmagical object of similar size and mass
      and of equal or lesser value. This effect lasts for 1 minute, and the
      object glows with a faint purple light.</p>
