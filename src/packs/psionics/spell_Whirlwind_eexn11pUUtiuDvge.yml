  description:
    value: >-
      <p>You choose a point you can see within 60 feet of you. Winds howl in a
      20-foot-radius sphere centered on that point. Each creature in the sphere
      must succeed on a Strength saving throw or take 1d6 bludgeoning damage and
      be moved to an unoccupied space of your choice in the sphere. Any loose
      object in the sphere is moved to an unoccupied space of your choice within
      it if the object weighs no more than 100 pounds.</p>
