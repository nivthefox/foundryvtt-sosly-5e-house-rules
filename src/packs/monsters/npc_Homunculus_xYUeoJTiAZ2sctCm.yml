    biography:
      value: >-
        <div class="rd__b  rd__b--0"><p><i>Winged Servant Given Magical
        Life</i></p><ul class="rd__list rd__list-hang-notitle"><li class="rd__li
        "><p class="rd__p-list-item" data-roll-name-ancestor="Habitat:"><span
        class="bold rd__list-item-name">Habitat:</span> <a
        href="https://5e.tools/bestiary.html#blankhash,flstenvironment:any=1">Any</a></p></li><li
        class="rd__li "><p class="rd__p-list-item"
        data-roll-name-ancestor="Treasure:"><span class="bold
        rd__list-item-name">Treasure:</span> None</p></li></ul><p>A mage can
        create a cat-sized, obedient assistant called a homunculus through a
        ritual that uses the mage's blood. Each homunculus shares a telepathic
        bond with the mage who created it and loyally serves its creator. A
        homunculus is reduced to inert material if its creator dies.</p><p>A
        homunculus's appearance reflects its creator's tastes. Roll on or choose
        a result from the Homunculus Features table to inspire a homunculus's
        form.</p><table class="w-100 rd__table  stripe-odd-table"
        data-roll-name-ancestor="Homunculus Features"><caption>Homunculus
        Features</caption><thead><tr><th class="rd__th ve-col-2 ve-text-center "
        data-rd-isroller="true">[[/r 1d8]]</th><th class="rd__th ve-col-10 "
        data-rd-isroller="false">The Homunculus Has Features That
        Are...</th></tr></thead><tbody><tr><td class="rd__th ve-col-2
        ve-text-center " data-roll-min="1" data-roll-max="1">1</td><td
        class="rd__th ve-col-10 ">Bat-like with tattered wings.</td></tr><tr><td
        class="rd__th ve-col-2 ve-text-center " data-roll-min="2"
        data-roll-max="2">2</td><td class="rd__th ve-col-10 ">Made of soft metal
        and delicate gears.</td></tr><tr><td class="rd__th ve-col-2
        ve-text-center " data-roll-min="3" data-roll-max="3">3</td><td
        class="rd__th ve-col-10 ">Marked with its creator's
        symbol.</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
        data-roll-min="4" data-roll-max="4">4</td><td class="rd__th ve-col-10
        ">Similar to those of a winged humanoid.</td></tr><tr><td class="rd__th
        ve-col-2 ve-text-center " data-roll-min="5" data-roll-max="5">5</td><td
        class="rd__th ve-col-10 ">Sprouting flowers and leaves.</td></tr><tr><td
        class="rd__th ve-col-2 ve-text-center " data-roll-min="6"
        data-roll-max="6">6</td><td class="rd__th ve-col-10 ">Suggestive of its
        creator's appearance.</td></tr><tr><td class="rd__th ve-col-2
        ve-text-center " data-roll-min="7" data-roll-max="7">7</td><td
        class="rd__th ve-col-10 ">Underdeveloped and fleshy with beady
        eyes.</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
        data-roll-min="8" data-roll-max="8">8</td><td class="rd__th ve-col-10
        ">Woven and patchwork, like a well-loved
        toy.</td></tr></tbody></table></div>
