  description:
    value: "<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"bb4a54ec-2670-4136-871f-e0e0db9f7f93\">You temporarily summon three familiars â€” spirits that take animal forms of your choice. Each familiar uses the same rules and options for a familiar conjured by the <span class=\"Serif-Character-Style_Italic-Serif\" data-content-chunk-id=\"7dcb9bab-34db-4540-b3ce-8da36aa4091d\">find familiar\_</span>spell. All the familiars conjured by this spell must be the same type of creature (celestials, fey, or fiends; your choice). If you already have a familiar conjured by the <span class=\"Serif-Character-Style_Italic-Serif\" data-content-chunk-id=\"7dcb9bab-34db-4540-b3ce-8da36aa4091d\">find familiar</span><span class=\"Serif-Character-Style_Italic-Serif\" data-content-chunk-id=\"4f08e313-42a3-43d2-ae6a-35de74b58ee4\"><a class=\"tooltip-hover spell-tooltip\" href=\"https://www.dndbeyond.com/spells/find-familiar\" data-tooltip-href=\"//www.dndbeyond.com/spells/2097-tooltip?disable-webm=1&amp;disable-webm=1\">\_</a></span>spell or similar means, then one fewer familiars are conjured by this spell.</p>\n<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"f3a937dd-9286-44f5-98f2-e6dd21661087\">Familiars summoned by this spell can telepathically communicate with you and share their visual or auditory senses while they are within 1 mile of you.</p>\n<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"3e7c0dc4-ddfb-40e4-9dbf-0757922858c6\">When you cast a spell with a range of touch, one of the familiars conjured by this spell can deliver the spell, as normal. However, you can cast a touch spell through only one familiar per turn.</p>\n<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"50059038-325f-4799-8797-1466bb5d0661\"><em><strong><span class=\"Serif-Character-Style_Inline-Subhead-Serif\" data-content-chunk-id=\"ef1bf831-e7d3-4788-a80b-a790879524e5\">At Higher Levels.</span>\_</strong></em>When you cast this spell using a spell slot of 3rd level or higher, you conjure an additional familiar for each slot level above 2nd.</p>"
