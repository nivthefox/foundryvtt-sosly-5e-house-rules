  description:
    value: >-
      <p>For the duration, you or one willing creature you can see within range
      has resistance to psychic damage, as well as advantage on Intelligence,
      Wisdom, and Charisma saving throws.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 4th level or higher, you can target one additional
      creature for each slot level above 3rd. The creatures must be within 30
      feet of each other when you target them.</p>
