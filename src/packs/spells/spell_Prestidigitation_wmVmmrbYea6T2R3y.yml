type: spell
system:
  description:
    value: >-
      <p>You create a magical effect within range. Choose the effect from the
      options below. If you cast this spell multiple times, you can have up to
      three of its non-instantaneous effects active at a
      time.</p><p><em><strong>Sensory Effect.</strong></em> You create an
      instantaneous, harmless sensory effect, such as a shower of sparks, a puff
      of wind, faint musical notes, or an odd odor.</p><p><em><strong>Fire
      Play.</strong></em> You instantaneously light or snuff out a candle, a
      torch, or a small campfire.</p><p><em><strong>Clean or Soil.</strong></em>
      You instantaneously clean or soil an object no larger than 1 cubic
      foot.</p><p><em><strong>Minor Sensation.</strong></em> You chill, warm, or
      flavor up to 1 cubic foot of nonliving material for 1
      hour.</p><p><em><strong>Magic Mark.</strong></em> You make a color, a
      small mark, or a symbol appear on an object or a surface for 1
      hour.</p><p><em><strong>Minor Creation.</strong></em> You create a
      nonmagical trinket or an illusory image that can fit in your hand. It
      lasts until the end of your next turn. A trinket can deal no damage and
      has no monetary worth.</p><p></p>
