  description:
    value: >-
      <p>You weave together threads of shadow to create a
      @UUID[Compendium.sosly-5e-house-rules.spells.Item.DVziStqn0Ev2QWgy]{sword
      of solidified gloom} in your hand. This magic sword lasts until the spell
      ends. It counts as a simple melee weapon with which you are proficient. It
      deals 2d8 psychic damage on a hit and has the finesse, light, and thrown
      properties (range 20/60). In addition, when you use the sword to attack a
      target that is in dim light or darkness, you make the attack roll with
      advantage.</p><p>If you drop the weapon or throw it, it dissipates at the
      end of the turn. Thereafter, while the spell persists, you can use a bonus
      action to cause the sword to reappear in your hand.</p><p><em><strong>At
      Higher Levels.</strong></em> When you cast this spell using a 3rd- or
      4th-level spell slot, the damage increases to 3d8. When you cast it using
      a 5th- or 6th-level spell slot, the damage increases to 4d8. When you cast
      it using a spell slot of 7th level or higher, the damage increases to
      5d8.</p>
