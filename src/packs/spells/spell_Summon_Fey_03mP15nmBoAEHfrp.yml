name: Summon Fey
system:
  description:
    value: >-
      <p>You call forth a Fey spirit. It manifests in an unoccupied space that
      you can see within range and uses the
      <strong>@UUID[Compendium.dnd-players-handbook.actors.Actor.phbmobFeySpirit0]{Fey
      Spirit}</strong> stat block. When you cast the spell, choose a mood:
      Fuming, Mirthful, or Tricksy. The creature resembles a Fey creature of
      your choice marked by the chosen mood, which determines certain details in
      its stat block. The creature disappears when it drops to 0 Hit Points or
      when the spell ends.</p><p>The creature is an ally to you and your allies.
      In combat, the creature shares your Initiative count, but it takes its
      turn immediately after yours. It obeys your verbal commands (no action
      required by you). If you don’t issue any, it takes the
      &amp;Reference[dodge] action and uses its movement to avoid
      danger.</p><p><strong>Using a Higher-Level Spell Slot.</strong> Use the
      spell slot’s level for the spell’s level in the stat block.</p><section
      class="fvtt advice" style="margin:0.5rem;padding:0.5rem"><article><p>In
      addition to the noted usage of the spell's level in the spirit's Traits
      and Actions, the following attributes are also
      affected.</p><table><caption>Fey
      Spirit</caption><tbody><tr><td><strong>AC</strong></td><td>12 + the
      spell’s level</td></tr><tr><td><strong>HP</strong></td><td>30 + 10 for
      each spell level above
      3</td></tr><tr><td><strong>PB</strong></td><td>equals your Proficiency
      Bonus</td></tr></tbody></table></article></section>
