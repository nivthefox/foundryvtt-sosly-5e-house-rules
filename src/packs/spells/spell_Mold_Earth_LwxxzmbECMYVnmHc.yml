    value: >-
      <p>You choose a portion of dirt or stone that you can see within range and
      that fits within a 5-foot cube. You manipulate it in one of the following
      ways:</p>

      <ul>

      <li>

      <p>If you target an area of loose earth, you can instantaneously excavate
      it, move it along the ground, and deposit it up to 5 feet away. This
      movement doesnâ€™t have enough force to cause damage.</p>

      </li>

      <li>

      <p>You cause shapes, colors, or both to appear on the dirt or stone,
      spelling out words, creating images, or shaping patterns. The changes last
      for 1 hour.</p>

      </li>

      <li>

      <p>If the dirt or stone you target is on the ground, you cause it to
      become difficult terrain. Alternatively, you can cause the ground to
      become normal terrain if it is already difficult terrain. This change
      lasts for 1 hour.</p>

      </li>

      </ul>

      <p>If you cast this spell multiple times, you can have no more than two of
      its non-instantaneous effects active at a time, and you can dismiss such
      an effect as an action.</p>
