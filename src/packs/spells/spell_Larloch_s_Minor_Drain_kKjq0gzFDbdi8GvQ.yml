name: Larloch's Minor Drain
type: spell
img: items/spells/Larloch%27s%20Minor%20Drain.webp
system:
  description:
    value: >-
      <p>One creature you can see within range makes a Constitution saving
      throw. On a failed save, the target takes 1d12 necrotic damage and you can
      spend and roll one of your unspent Hit Dice. You regain a number of hit
      points equal to the roll. If any of this healing would be wasted, you gain
      temporary hit points for that amount up to a maximum equal to the amount
      of damage done by this spell.</p><p><strong>At Higher Levels.</strong>
      When you cast this spell using a spell slot of 2nd level or higher, the
      target takes an additional 1d12 necrotic damage for each slot level above
      1st.</p>
