type: spell
system:
  description:
    value: >-
      <p>Grasping weeds and vines sprout from the ground in a 20-foot square
      starting from a point within range. For the duration, these plants turn
      the ground in the area into difficult terrain.</p>

      <p>A creature in the area when you cast the spell must succeed on a
      Strength saving throw or be
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} by the entangling
      plants until the spell ends. A creature
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} by the plants can
      use its action to make a Strength check against your spell save DC. On a
      success, it frees itself.</p>

      <p>When the spell ends, the conjured plants wilt away.</p>
