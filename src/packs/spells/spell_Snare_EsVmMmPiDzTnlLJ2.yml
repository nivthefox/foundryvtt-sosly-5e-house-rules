    value: "<p class=\"Core-Styles_Core-Body\">As you cast this spell, you use the rope to create a circle with a 5-foot radius on the ground or the floor. When you finish casting, the rope disappears and the circle becomes a magic trap.</p>\n<p class=\"Core-Styles_Core-Body\">This trap is nearly @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{invisible}, requiring a successful Intelligence (@Compendium[dnd5e.rules.0AGfrwZRzSG0vNKb]{Investigation}) check against your spell save DC to be discerned.</p>\n<p class=\"Core-Styles_Core-Body\">The trap triggers when a Small, Medium, or Large creature moves onto the ground or the floor in the spellâ€™s radius. That creature must succeed on a Dexterity saving throw or be magically hoisted into the air, leaving it hanging upside down 3 feet above the ground or the floor. The creature is @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} there until the spell ends.</p>\n<p class=\"Core-Styles_Core-Body\">A\_restrained creature can make a Dexterity saving throw at the end of each of its turns, ending the effect on itself on a success. Alternatively, the creature or someone else who can reach it can use an action to make an Intelligence (@Compendium[dnd5e.rules.0AGfrwZRzSG0vNKb]{Arcana}) check against your spell save DC. On a success, the @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} effect ends.</p>\n<p class=\"Core-Styles_Core-Body\">After the trap is triggered, the spell ends when no creature is @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} by it.</p>"
