name: Wall of Gloom
type: spell
system:
  description:
    value: >-
      <p>A wall of magical darkness appears at a point you choose within range.
      The wall appears in any orientation you choose: horizontally, vertically,
      or diagonally. It can be free floating or it can rest on a solid surface.
      The wall can be up to 40 feet long, 10 feet high, and 10 feet thick. The
      wall blocks line of sight, but creatures and objects can pass through it.
      A creature with darkvision can’t see through this darkness, and nonmagical
      light can’t illuminate it.</p><p>A creature that starts its turn in the
      wall or enters the wall for the first time on its turn must succeed on a
      Charisma saving throw. On a failed save, the creature’s speed is halved
      until the beginning of their next turn.</p><p>If any part of this spell’s
      area overlaps with an area of light created by a spell of 2nd level or
      lower, the spell that created the light is dispelled.</p>
