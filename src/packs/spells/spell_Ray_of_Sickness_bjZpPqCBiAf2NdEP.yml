    value: >-
      <p>A ray of sickening greenish energy lashes out toward a creature within
      range. Make a ranged spell attack against the target. On a hit, the target
      takes 2d8 poison damage and must make a Constitution saving throw. On a
      failed save, it is also
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{poisoned} until the end of your
      next turn.</p>

      <p><strong><em>At Higher Levels.</em></strong> When you cast this spell
      using a spell slot of 2nd level or higher, the damage increases by 1d8 for
      each slot level above 1st.</p>
