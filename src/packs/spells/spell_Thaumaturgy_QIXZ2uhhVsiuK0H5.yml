    value: >-
      <p>You manifest a minor wonder within range. You create one of the effects
      below within range. If you cast this spell multiple times, you can have up
      to three of its 1-minute effects active at a
      time.</p><p><em><strong>Altered Eyes.</strong></em> You alter the
      appearance of your eyes for 1 minute.</p><p><em><strong>Booming
      Voice.</strong></em> Your voice booms up to three times as loud as normal
      for 1 minute. For the duration, you have Advantage on Charisma
      (Intimidation) checks.</p><p><em><strong>Fire Play.</strong></em> You
      cause flames to flicker, brighten, dim, or change color for 1
      minute.</p><p><em><strong>Invisible Hand.</strong></em> You
      instantaneously cause an unlocked door or window to fly open or slam
      shut.</p><p><em><strong>Phantom Sound.</strong></em> You create an
      instantaneous sound that originates from a point of your choice within
      range, such as a rumble of thunder, the cry of a raven, or ominous
      whispers.</p><p><em><strong>Tremors.</strong></em> You cause harmless
      tremors in the ground for 1 minute.</p><p></p>
