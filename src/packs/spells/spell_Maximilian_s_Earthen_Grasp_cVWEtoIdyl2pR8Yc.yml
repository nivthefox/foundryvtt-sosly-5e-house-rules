    value: >-
      <p>You choose a 5-foot-square unoccupied space on the ground that you can
      see within range. A Medium hand made from compacted soil rises there and
      reaches for one creature you can see within 5 feet of it. The target must
      make a Strength saving throw. On a failed save, the target takes 2d6
      bludgeoning damage and is
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} for the spellâ€™s
      duration.</p>

      <p>As an action, you can cause the hand to crush the
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} target, who must
      make a Strength saving throw. It takes 2d6 bludgeoning damage on a failed
      save, or half as much damage on a successful one.</p>

      <p>To break out, the @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained}
      target can use its action to make a Strength check against your spell save
      DC. On a success, the target escapes and is no longer
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} by the hand.</p>

      <p>As an action, you can cause the hand to reach for a different creature
      or to move to a different unoccupied space within range. The hand releases
      a @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{restrained} target if you do
      either.</p>
