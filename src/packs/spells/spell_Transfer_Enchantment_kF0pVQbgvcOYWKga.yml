name: Transfer Enchantment
type: spell
img: icons/magic/movement/chevrons-down-yellow.webp
system:
  description:
    value: >-
      <p>You transfer the magical qualities (properties, powers, etc.) of a
      common or uncommon magical item into another object. You must maintain
      physical contact with both items for the duration of the ritual.</p><p>You
      can transfer the magical properties of one item into another that cannot
      use those properties (such as a moving a <em>+1 weapon</em> property to a
      pouch); however, the magical property has no effect while it remains on an
      item of the wrong type.</p><p>This spell has no effect on intelligent
      items.</p><p><strong>At Higher Levels.</strong> If you cast this spell
      using a spell slot of 3rd level, you can affect a rare magical item. If
      you cast this spell using a spell slot of 4th level, you can affect a very
      rare magical item. If you cast this spell using a spell slot of 5th level,
      you can affect a legendary magical item.</p>
