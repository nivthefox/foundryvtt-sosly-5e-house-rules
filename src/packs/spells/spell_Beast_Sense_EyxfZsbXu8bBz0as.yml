      your action to see through the beast’s eyes and hear what it hears, and
      continue to do so until you use your action to return to your normal
      senses. While perceiving through the beast’s senses, you gain the benefits
      of any special senses possessed by that creature, though you are
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{blinded} and
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{deafened} to your own
