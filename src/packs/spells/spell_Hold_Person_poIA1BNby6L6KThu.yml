    value: >-
      <p>Choose a humanoid that you can see within range. The target must
      succeed on a Wisdom saving throw or be
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{paralyzed} for the duration. At
      the end of each of its turns, the target can make another Wisdom saving
      throw. On a success, the spell ends on the target.</p>

