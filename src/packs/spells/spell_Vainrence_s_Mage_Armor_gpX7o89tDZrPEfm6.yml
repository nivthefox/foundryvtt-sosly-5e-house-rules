type: spell
system:
  description:
    value: >-
      <p>You shroud yourself in a protective magical force which surrounds you
      until the spell ends. Your base AC becomes 13 + your Dexterity modifier.
      The spell ends if you don or are already wearing armor or if you dismiss
      the spell as an action.</p><p><em>At Higher Levels</em>. When you cast
      this spell using a 3rd- or 4th-level spell slot, the AC increases to 14.
      When you cast it using a 5th- or 6th-level spell slot, the AC increases to
      15. When you cast this spell using a 7th-level or higher, the AC increases
      to 16.</p>
