system:
  description:
    value: >-
      <p>You either create or destroy water.</p>

      <p><strong>Create Water.</strong> You create up to 10 gallons of clean
      water within range in an open container. Alternatively, the water falls as
      rain in a 30-foot cube within range, extinguishing exposed flames in the
      area.</p>

      <p><strong>Destroy Water.</strong> You destroy up to 10 gallons of water
      in an open container within range. Alternatively, you destroy fog in a
      30-foot cube within range.</p>

      <p><strong>At Higher Levels.</strong> When you cast this spell using a
      spell slot of 2nd level or higher, you create or destroy 10 additional
      gallons of water, or the size of the cube increases by 5 feet, for each
      slot level above 1st.</p>
