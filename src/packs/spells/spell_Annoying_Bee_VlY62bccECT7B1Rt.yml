name: Annoying Bee
type: spell
img: modules/sosly-5e-house-rules/public/spells/annoying-bee.png
system:
  description:
    value: >-
      <p>You create an illusory bee to distract one creature you can see within
      range. The target has disadvantage on Concentration checks until the start
      of your next turn, and must make an Intelligence saving throw or take 1d4
      psychic damage.</p><p><em><strong>Cantrip Upgrade.</strong></em> The
      damage increases by 1d4 when you reach levels 5 (2d4), 11 (3d4), and 17
      (4d4).</p><p></p>
