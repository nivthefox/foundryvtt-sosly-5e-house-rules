      each creature within 5 feet of it must succeed on a Dexterity saving throw
      or take 2d6 Cold damage.</p><p><em><strong>Using a Higher-Level Spell
      Slot.</strong></em> The Cold damage increases by 1d6 for each spell slot
      level above 1.</p><p></p>
