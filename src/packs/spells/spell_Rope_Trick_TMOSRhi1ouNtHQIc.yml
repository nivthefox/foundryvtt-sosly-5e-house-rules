system:
  description:
    value: >-
      <p>You touch a rope. One end of it hovers upward until the rope hangs
      perpendicular to the ground or the rope reaches a ceiling. At the rope’s
      upper end, an Invisible 3-foot-by-5-foot portal opens to an
      extradimensional space that lasts until the spell ends. That space can be
      reached by climbing the rope, which can be pulled into or dropped out of
      it.</p><p>The space can hold up to eight Medium or smaller creatures.
      Attacks, spells, and other effects can’t pass into or out of the space,
      but creatures inside it can see through the portal. Anything inside the
      space drops out when the spell ends.</p><p></p>
