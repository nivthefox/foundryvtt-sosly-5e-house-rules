system:
  description:
    value: >-
      <p>You hurl a beam of crackling energy. Make a ranged spell attack against
      one creature or object in range. On a hit, the target takes 1d10 Force
      damage.</p><p><em><strong>Cantrip Upgrade.</strong></em> The spell creates
      two beams at level 5, three beams at level 11, and four beams at level 17.
      You can direct the beams at the same target or at different ones. Make a
      separate attack roll for each beam.</p><p></p>
