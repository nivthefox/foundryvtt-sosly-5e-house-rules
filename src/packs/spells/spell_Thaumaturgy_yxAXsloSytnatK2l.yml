  description:
    value: >-
      <p>You manifest a minor wonder, a sign of supernatural power, within
      range. You create one of the following magical effects within range:</p>

      <ul>

      <li>Your voice booms up to three times as loud as normal for 1
      minute.</li>

      <li>You cause flames to flicker, brighten, dim, or change color for 1
      minute.</li>

      <li>You cause harmless tremors in the ground for 1 minute.</li>

      <li>You create an instantaneous sound that originates from a point of your
      choice within range, such as a rumble of thunder, the cry of a raven, or
      ominous whispers.</li>

      <li>You instantaneously cause an unlocked door or window to fly open or
      slam shut.</li>

      <li>You alter the appearance of your eyes for 1 minute.</li>

      </ul>

      <p><br />If you cast this spell multiple times, you can have up to three
      of its 1-minute effects active at a time, and you can dismiss such an
      effect as an action.</p>
