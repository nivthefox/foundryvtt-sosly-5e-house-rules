  description:
    value: >-
      <p>A Tiny Beast of your choice that you can see within range must succeed
      on a Charisma saving throw, or it attempts to deliver a message for you
      (if the target’s Challenge Rating isn’t 0, it automatically succeeds). You
      specify a location you have visited and a recipient who matches a general
      description, such as “a person dressed in the uniform of the town guard”
      or “a red-haired dwarf wearing a pointed hat.” You also communicate a
      message of up to twenty-five words. The Beast travels for the duration
      toward the specified location, covering about 25 miles per 24 hours or 50
      miles if the Beast can fly.</p><p>When the Beast arrives, it delivers your
      message to the creature that you described, mimicking your communication.
      If the Beast doesn’t reach its destination before the spell ends, the
      message is lost, and the Beast returns to where you cast the
      spell.</p><p><em><strong>Using a Higher-Level Spell Slot.</strong></em>
      The spell’s duration increases by 48 hours for each spell slot level above
      2.</p>
