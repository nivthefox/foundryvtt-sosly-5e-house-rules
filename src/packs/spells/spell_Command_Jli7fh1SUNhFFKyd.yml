  description:
    value: >-
      <p>You speak a one-word command to a creature you can see within range.
      The target must succeed on a Wisdom saving throw or follow the command on
      its next turn. The spell has no effect if the target is undead, if it
      doesn't understand your language, or if your command is directly harmful
      to it.</p>

      <p>Some typical commands and their effects follow. You might issue a
      command other than one described here. If you do so, the DM determines how
      the target behaves. If the target can't follow your command, the spell
      ends.</p>

      <p><em><strong>Approach.</strong></em> The target moves toward you by the
      shortest and most direct route, ending its turn if it moves within 5 feet
      of you.</p>

      <p><em><strong>Drop.</strong></em> The target drops whatever it is holding
      and then ends its turn.</p>

      <p><em><strong>Flee.</strong></em> The target spends its turn moving away
      from you by the fastest available means.</p>

      <p><em><strong>Grovel.</strong></em> The target falls
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{prone} and then ends its
      turn.</p>

      <p><em><strong>Halt.</strong></em> The target doesn't move and takes no
      actions. A flying creature stays aloft, provided that it is able to do so.
      If it must move to stay aloft, it flies the minimum distance needed to
      remain in the air.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 2nd level or higher, you can affect one additional
      creature for each slot level above 1st. The creatures must be within 30
      feet of each other when you target them.</p>
