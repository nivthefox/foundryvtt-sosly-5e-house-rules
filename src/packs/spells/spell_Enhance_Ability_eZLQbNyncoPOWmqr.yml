  description:
    value: >-
      <p>You touch a creature and bestow upon it a magical enhancement. Choose
      one of the following effects; the target gains that effect until the spell
      ends.</p>

      <p><strong>Bear's Endurance.</strong> The target has advantage on
      Constitution checks. It also gains 2d6 temporary hit points, which are
      lost when the spell ends.</p>

      <p><strong>Bull's Strength.</strong> The target has advantage on Strength
      checks, and his or her carrying capacity doubles.</p>

      <p><strong>Cat's Grace.</strong> The target has advantage on Dexterity
      checks. It also doesn't take damage from falling 20 feet or less if it
      isn't @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{incapacitated}.</p>

      <p><strong>Eagle's Splendor.</strong> The target has advantage on Charisma
      checks.</p>

      <p><strong>Fox's Cunning.</strong> The target has advantage on
      Intelligence checks.</p>

      <p><strong>Owl's Wisdom.</strong> The target has advantage on Wisdom
      checks.</p>

      <p><strong>At Higher Levels.</strong> When you cast this spell using a
      spell slot of 3rd level or higher, you can target one additional creature
      for each slot level above 2nd.</p>
