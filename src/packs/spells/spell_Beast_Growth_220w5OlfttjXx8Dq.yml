system:
  description:
    value: >-
      <p>When you cast this spell, you touch one tiny or larger beast. The
      creature's size increases by one, and its Strength score increases by 4
      for the duration of the spell.</p><p>If the creature dies, it returns to
      its normal size.</p><p><strong>At Higher Levels.</strong> When you cast
      this spell using a spell slot of 3rd level or higher, you can target one
      additional beast for each slot level above 2nd. The creatures must all be
      able to touch each other or you when you target them.</p>
