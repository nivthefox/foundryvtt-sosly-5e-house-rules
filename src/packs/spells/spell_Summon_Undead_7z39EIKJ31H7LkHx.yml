type: spell
system:
  description:
    value: >-
      <p>You call forth an undead spirit. It manifests in an unoccupied space
      that you can see within range. This corporeal form uses the Undead Spirit
      stat block. When you cast the spell, choose the creature’s form: Ghostly,
      Putrid, or Skeletal. The spirit resembles an undead creature with the
      chosen form, which determines certain traits in its stat block. The
      creature disappears when it drops to 0 hit points or when the spell
      ends.</p>

      <p>The creature is an ally to you and your companions. In combat, the
      creature shares your initiative count, but it takes its turn immediately
      after yours. It obeys your verbal commands (no action required by you). If
      you don’t issue any, it takes the Dodge action and uses its move to avoid
      danger.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 4th level or higher, use the higher level wherever
      the spell’s level appears in the stat block.</p>

      <div class="Basic-Text-Frame stat-block-finder stat-block-background">

      <p class="Stat-Block-Styles_Stat-Block-Title">Undead Spirit</p>

      <p class="Stat-Block-Styles_Stat-Block-Metadata">Medium undead</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Armor Class</strong>
      11 + the level of the spell (natural armor)</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Hit Points</strong>
      30 (Ghostly and Putrid only) or 20 (Skeletal only) + 10 for each spell
      level above 3rd</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Speed</strong> 30
      ft.; fly 40 ft. (hover) (Ghostly only)</p>

      <div class="stat-block-ability-scores">

