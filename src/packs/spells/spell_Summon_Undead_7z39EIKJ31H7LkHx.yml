      </div>

      </div>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Damage Immunities
      </strong>necrotic, poison</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Condition Immunities
      </strong>@Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{exhaustion},
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened},
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{paralyzed},
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{poisoned}</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Senses
      </strong>@Compendium[dnd5e.rules.eVtpEGXjA2tamEIJ]{darkvision} 60 ft.,
      passive @Compendium[dnd5e.rules.0AGfrwZRzSG0vNKb]{Perception} 10</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Languages
      </strong>understands the languages you speak</p>

      <p
      class="Stat-Block-Styles_Stat-Block-Data-Last"><strong>Challenge</strong>
      — <strong>Proficiency Bonus</strong> equals your bonus</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Festering Aura
      (Putrid Only).</strong></em> Any creature, other than you, that starts its
      turn within 5 feet of the spirit must succeed on a Constitution saving
      throw against your spell save DC or be
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{poisoned} until the start of its
      next turn.</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Incorporeal
      Passage (Ghostly Only).</strong></em> The spirit can move through other
      creatures and objects as if they were difficult terrain. If it ends its
      turn inside an object, it is shunted to the nearest unoccupied space and
      takes 1d10 force damage for every 5 feet traveled.</p>

      <p class="Stat-Block-Styles_Stat-Block-Heading">Actions</p>

      <p
      class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Multiattack.</strong></em>
      The spirit makes a number of attacks equal to half this spell’s level
      (rounded down).</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Deathly Touch
      (Ghostly Only).</strong></em> <em>Melee Weapon Attack:</em> your spell
      attack modifier to hit, reach 5 ft., one creature. <em>Hit:</em> 1d8 + 3 +
      the spell’s level necrotic damage, and the creature must succeed on a
      Wisdom saving throw against your spell save DC or be
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened} of the undead until
      the end of the target’s next turn.</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Grave Bolt
      (Skeletal Only).</strong></em> <em>Ranged Spell Attack:</em> your spell
      attack modifier to hit, range 150 ft., one target. <em>Hit:</em> 2d4 + 3 +
      the spell’s level necrotic damage.</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Rotting Claw
      (Putrid Only).</strong></em> <em>Melee Weapon Attack:</em> your spell
      attack modifier to hit, reach 5 ft., one target. <em>Hit:</em> 1d6 + 3 +
      the spell’s level slashing damage. If the target is
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{poisoned}, it must succeed on a
      Constitution saving throw against your spell save DC or be
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{paralyzed} until the end of its
      next turn.</p>

      </div>
