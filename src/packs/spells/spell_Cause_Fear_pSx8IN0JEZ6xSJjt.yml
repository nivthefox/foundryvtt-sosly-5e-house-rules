  description:
    value: "<p class=\"Core-Styles_Core-Body\">You awaken the sense of mortality in one creature you can see within range. A construct or an undead is immune to this effect. The target must succeed on a Wisdom saving throw or become @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened} of you until the spell ends. The @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened} target can repeat the saving throw at the end of each of its turns, ending the effect on itself on a success.</p>\n<p class=\"Core-Styles_Core-Body\"><span class=\"Serif-Character-Style_Inline-Subhead-Serif\"><strong>At Higher Levels.</strong>\_</span>When you cast this spell using a spell slot of 2nd level or higher, you can target one additional creature for each slot level above 1st. The creatures must be within 30 feet of each other when you target them.</p>"
