    value: "<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"ef038f57-ebfa-458e-a292-7ed8cb0e5d0b\">You conjure a two-story tower made of stone, wood, or similar suitably sturdy materials. The tower can be round or square in shape. Each level of the tower is 10 feet tall and has an area of up to 100 square feet. Access between levels consists of a simple ladder and hatch. Each level takes one of the following forms, chosen by you when you cast the spell:</p>\n<ul data-content-chunk-id=\"5e446f2b-8d6f-45e5-a8b1-88b15eaf9a38\">\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"a867b420-8839-4e45-8bf0-cb621f34ab62\">A bedroom with a bed, chairs, chest, and magical fireplace</li>\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"d6996b06-a936-4dda-bc96-b69f972146c4\">A study with desks, books, bookshelves, parchments, ink, and ink pens</li>\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"fbae54e2-eece-44fa-ad73-efbeb27a9f8b\">A dining space with a table, chairs, magical fireplace, containers, and cooking utensils</li>\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"b8f83abf-8b00-419d-9d59-38ab89207200\">A lounge with couches, armchairs, side tables and footstools</li>\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"72969cf7-d323-494d-8f40-1018ff093575\">A washroom with toilets, washtubs, a magical brazier, and sauna benches</li>\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"90787ece-299c-4231-b1ac-83c511c0f089\">An observatory with a telescope and maps of the night sky</li>\n<li class=\"Core-Styles_Core-Bulleted\" data-content-chunk-id=\"48d554a2-c718-454a-bd9b-f4ede4267748\">An unfurnished, empty room</li>\n</ul>\n<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"d8d29911-b014-4c93-8912-bdaab874ebcf\">The interior of the tower is warm and dry, regardless of conditions outside. Any equipment or furnishings conjured with the tower dissipate into smoke if removed from it. At the end of the spell’s duration, all creatures and objects within the tower that were not created by the spell appear safely outside on the ground, and all traces of the tower and its furnishings disappear.</p>\n<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"fd94356b-d179-41f8-addd-76c2b4b5df2a\">You can cast this spell again while it is active to maintain the tower’s existence for another 24 hours. You can create a permanent tower by casting this spell in the same location and with the same configuration every day for one year.</p>\n<p class=\"Core-Styles_Core-Body\" data-content-chunk-id=\"469c670f-fd5e-46d2-aae6-67716c406827\"><em><strong><span class=\"Serif-Character-Style_Inline-Subhead-Serif\" data-content-chunk-id=\"1fa5a9c0-34f2-46fa-9cf1-05554f573801\">At Higher Levels.</span></strong></em>\_When you cast this spell using a spell slot of 4th level or higher, the tower can have one additional story for each slot level beyond 3rd.</p>"
