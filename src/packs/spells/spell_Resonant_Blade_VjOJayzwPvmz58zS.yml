  description:
    value: >-
      <p>You brandish the weapon used in the spell's casting and make a melee
      attack with it against one creature within 5 feet of you. On a hit, the
      target suffers the weapon attack's normal effects and becomes charged with
      emotional resonance until the end of your next turn. The next attack made
      against the target while they are affected by this spell has
      advantage.</p><p>This spell's damage increases when you reach certain
      levels. At 5th level, the attack deals an extra 1d8 psychic damage to the
      target on a hit. The extra damage roll increases by 1d8 at 11th level
      (2d8) and again at 17th level (3d8).</p>
