    value: >-
      <p>You receive an omen from an otherworldly entity about the results of a
      course of action that you plan to take within the next 30 minutes. The DM
      chooses the omen from the Omens table.</p><table><thead><tr><th
      style="text-align:left;padding-left:0.5rem"><p>Omen</p></th><th
      style="text-align:left;padding-left:0.5rem"><p>For Results That Will Be
      …</p></th></tr></thead><tbody><tr><td><p>Weal</p></td><td><p>Good</p></td></tr><tr><td><p>Woe</p></td><td><p>Bad</p></td></tr><tr><td><p>Weal
      and woe</p></td><td><p>Good and
      bad</p></td></tr><tr><td><p>Indifference</p></td><td><p>Neither good nor
      bad</p></td></tr></tbody></table><p>The spell doesn’t account for
      circumstances, such as other spells, that might change the
      results.</p><p>If you cast the spell more than once before finishing a
      Long Rest, there is a cumulative 25 percent chance for each casting after
      the first that you get no answer.</p>
