  description:
    value: >-
      <p>You alter your appearance. You decide what you look like, including
      your height, weight, facial features, sound of your voice, hair length,
      coloration, and other distinguishing characteristics. You can make
      yourself appear as a member of another species, though none of your
      statistics change. You can’t appear as a creature of a different size, and
      your basic shape stays the same; if you’re bipedal, you can’t use this
      spell to become quadrupedal, for instance. For the duration, you can take
      a Magic action to change your appearance in this way again.</p><p>This
