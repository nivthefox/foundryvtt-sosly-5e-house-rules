      </div>

      </div>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Damage Resistances
      </strong>necrotic</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Condition Immunities
      </strong>@Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened}</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Senses
      </strong>@Compendium[dnd5e.rules.eVtpEGXjA2tamEIJ]{darkvision} 120 ft.,
      passive @Compendium[dnd5e.rules.0AGfrwZRzSG0vNKb]{Perception} 10</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Languages
      </strong>understands the languages you speak</p>

      <p
      class="Stat-Block-Styles_Stat-Block-Data-Last"><strong>Challenge</strong>
      — <strong>Proficiency Bonus</strong> equals your bonus</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Terror Frenzy
      (Fury Only).</strong></em> The spirit has advantage on attack rolls
      against @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened}
      creatures.</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Weight of Sorrow
      (Despair Only).</strong></em> Any creature, other than you, that starts
      its turn within 5 feet of the spirit has its speed reduced by 20 feet
      until the start of that creature’s next turn.</p>

      <p class="Stat-Block-Styles_Stat-Block-Heading">Actions</p>

      <p
      class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Multiattack.</strong></em>
      The spirit makes a number of attacks equal to half this spell’s level
      (rounded down).</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Chilling
      Rend.</strong></em> <em>Melee Weapon Attack:</em> your spell attack
      modifier to hit, reach 5 ft., one target. <em>Hit:</em> 1d12 + 3 + the
      spell’s level cold damage.</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Dreadful Scream
      (1/Day).</strong></em> The spirit screams. Each creature within 30 feet of
      it must succeed on a Wisdom saving throw against your spell save DC or be
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened} of the spirit for 1
      minute. The @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{frightened} creature
      can repeat the saving throw at the end of each of its turns, ending the
      effect on itself on a success.</p>

      <p class="Stat-Block-Styles_Stat-Block-Heading">Bonus Actions</p>

      <p class="Stat-Block-Styles_Stat-Block-Body"><em><strong>Shadow
      @Compendium[dnd5e.rules.0AGfrwZRzSG0vNKb]{Stealth} (Fear
      Only).</strong></em> While in dim light or darkness, the spirit takes the
      Hide action.</p>

      </div>
