system:
  description:
    value: >-
      <p>You call forth a shadowy spirit. It manifests in an unoccupied space
      that you can see within range. This corporeal form uses the Shadow Spirit
      stat block. When you cast the spell, choose an emotion: Fury, Despair, or
      Fear. The creature resembles a misshapen biped marked by the chosen
      emotion, which determines certain traits in its stat block. The creature
      disappears when it drops to 0 hit points or when the spell ends.</p>

      <p>The creature is an ally to you and your companions. In combat, the
      creature shares your initiative count, but it takes its turn immediately
      after yours. It obeys your verbal commands (no action required by you). If
      you don’t issue any, it takes the Dodge action and uses its move to avoid
      danger.</p>

      <p><em><strong>At Higher Levels.</strong></em> When you cast this spell
      using a spell slot of 4th level or higher, use the higher level wherever
      the spell’s level appears in the stat block.</p>

      <div class="Basic-Text-Frame stat-block-finder stat-block-background">

      <p class="Stat-Block-Styles_Stat-Block-Title">Shadow Spirit</p>

      <p class="Stat-Block-Styles_Stat-Block-Metadata">Medium monstrosity</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Armor Class</strong>
      11 + the level of the spell (natural armor)</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Hit Points</strong>
      35 + 15 for each spell level above 3rd</p>

      <p class="Stat-Block-Styles_Stat-Block-Data"><strong>Speed</strong> 40
      ft.</p>

      <div class="stat-block-ability-scores">

      <div class="stat-block-ability-scores-stat">

