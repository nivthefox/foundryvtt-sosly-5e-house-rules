  description:
    value: >-
      <p>Zombies are corpses reanimated through dark and sinister
      magic.</p><p><em><strong>Type.</strong></em> The creature's type changes
      to Undead</p><p><em><strong>Ability Scores.</strong></em> Reduce the
      creature's Intelligence to 3. Its Dexterity and Wisdom are reduced to 6.
      Its Charisma is reduced to 5.</p><p><em><strong>Saving
      Throws.</strong></em> The zombie is only proficient in Wisdom saving
      throws.</p><p><em><strong>Skills.</strong></em> Zombies are not proficient
      in skills.</p><p><em><strong>Damage Immunities.</strong></em> The zombie
      gains immunity to Poison</p><p><em><strong>Condition
      Immunities.</strong></em> The zombie gains immunity to the Poisoned
      condition</p><p><em><strong>Senses.</strong></em> The zombie has
      Darkvision at 60 feet. It loses other abnormal
      senses.</p><p><em><strong>Languages.</strong></em> The Zombie understands
      the languages it knew in life, but can't
      speak.</p><p><em><strong>@UUID[Compendium.sosly-5e-house-rules.spells.Item.196jpYy8RZVpKIqG]{Undead
      Fortitude}.</strong></em> If damage reduces the zombie to 0 hit points, it
      must make a Constitution saving throw with a DC of 5 + the damage taken,
      unless the damage is radiant or from a critical hit. On a success, the
      zombie drops to 1 hit point instead.</p><p><em><strong>New Action:
      @UUID[Compendium.sosly-5e-house-rules.spells.Item.d6HK5dJyr3oHCOUv]{Slam}.</strong></em>
      The zombie gains a melee weapon attack which it is proficient in. It deals
      damage based on its size (see Slam damage,
      below)</p><p><em><strong>Attacks.</strong></em> The Zombie loses any
      attacks which rely on magic or breath weapons, and
      multiattack.</p><p><em><strong>Legendary Actions.</strong></em> The Zombie
      loses all Legendary Actions (including Mythic Actions) and any Legendary
      Resistances.</p><h3>Slam Damage</h3><table
      class="center"><tbody><tr><td><p><strong>Size</strong></p></td><td><p><strong>Damage</strong></p></td></tr><tr><td><p>Tiny</p></td><td><p>1</p></td></tr><tr><td><p>Small</p></td><td><p>1d4</p></td></tr><tr><td><p>Medium</p></td><td><p>1d6</p></td></tr><tr><td><p>Large</p></td><td><p>1d8</p></td></tr><tr><td><p>Huge</p></td><td><p>1d10</p></td></tr><tr><td><p>Gargantuan</p></td><td><p>2d6</p></td></tr></tbody></table>
