      <blockquote><p>Master Emotions to Command Hearts and
      Minds</p></blockquote><p>Psionicists of the Order of the Avatar delve into
      the world of emotion, mastering their inner life to such an extent that
      they can manipulate and amplify the emotions of others with the same ease
      that an artist shapes clay. Known as Avatars, these psionicists vary from
      tyrants to inspiring leaders who are loved by their
      followers.</p><p>Avatars can bring out extreme emotions in the people
      around them. For their allies, they can lend hope, ferocity, and courage,
      transforming a fighting band into a deadly, unified force. For their
      enemies, they bring fear, disgust, and trepidation that can make even the
      most hardened veteran act like a shaky rookie.</p>
