system:
  description:
    value: >-
      <p>Your assassin's training has taught you to exploit anatomical
      weaknesses and deliver strikes that leave lasting debilitation, granting
      you additional
      @UUID[Compendium.dnd-players-handbook.classes.Item.phbrgeCunningStr]{Cunning
      Strike} options.</p> <p><strong>Crippling Strike (Cost: 1d6).</strong> You
      target vital joints or tendons. The target must succeed on a Constitution
      saving throw or have its speed reduced to 0 until the end of your next
      turn.</p> <p><strong>Nerve Strike (Cost: 1d6).</strong> You strike a
      cluster of nerves with surgical precision. The target must succeed on a
      Constitution saving throw or have disadvantage on attack rolls until the
      end of your next turn as pain wracks its body.</p> <section class="secret"
      id="secret-deadly-precision">
        <p><strong>Foundry Note</strong></p>
        <p>The <strong>Crippling Strike</strong> activity includes an Active Effect for
        tracking the crippled target, but does not automate the speed reduction - apply this
        manually when the target attempts to move.</p>
        <p>The <strong>Nerve Strike</strong> activity includes an Active Effect for tracking
        the nerve-struck target, but does not automate the disadvantage on attacks - apply
        this manually when the target makes an attack roll.</p>
      </section>
