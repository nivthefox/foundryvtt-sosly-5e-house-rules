name: Brutal Strike
type: feat
system:
  description:
    value: >-
      <p>If you use Reckless Attack, you can forgo any Advantage on one
      Strength-based attack roll of your choice on your turn. The chosen attack
      roll mustn’t have Disadvantage. If the chosen attack roll hits, the target
      takes an extra 1d10 damage of the same type dealt by the weapon or Unarmed
      Strike, and you can cause one Brutal Strike effect of your choice. You
      have the following effect options.</p><p><em><strong>Forceful
      Blow.</strong></em> The target is pushed 15 feet straight away from you.
      You can then move up to half your Speed straight toward the target without
      provoking Opportunity Attacks.</p><p><em><strong>Hamstring
      Blow.</strong></em> The target’s Speed is reduced by 15 feet until the
      start of your next turn. A target can be affected by only one Hamstring
      Blow at a time—the most recent one.</p>
