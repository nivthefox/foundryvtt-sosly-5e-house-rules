system:
  description:
    value: "<h1>Variant: Spell Points</h1><p>Source: <a href=\"https://www.dndbeyond.com/marketplace/sourcebooks/dungeon-masters-guide#VariantSpellPoints\">Dungeon Masters Guide</a></p><p>With this variant system, a character who has the Spellcasting feature uses spell points instead spell slots to fuel spells. Spell points give a caster more flexibility, at the cost of greater complexity.</p><p>In this variant, each spell has a point cost based on its level. The Spell Point Cost table summarizes the cost in spell points of slots from 1st to 9th level. Cantrips don't require slots and therefore don't require spell points.</p><p>Instead of gaining a number of spell slots to cast your spells from the Spellcasting feature, you gain a pool of spell points instead. You expend a number of spell points to create a spell slot of a given level, and then use that slot to cast a spell. You can't reduce your spell points total to less than 0, and you regain all spent spell points when you finish a long rest.</p><p>Spells of 6th level and higher are particularly taxing to cast. You can use spell points to create one slot of each level of 6th or higher. You can't create another slot of the same level until you finish a long rest.</p><p>The number of spell points you have to spend is based on your level as a spellcaster, as shown in the Spell Points by Level table. Your level also determines the maximum-level spell slot you can create. Even though you might have enough points to create a slot above this maximum, you can't do so.</p><p>The Spell Points by Level table applies to bards, clerics, druids, sorcerers, and wizards. For a paladin or ranger, halve the character's level in that class and then consult the table. For a fighter (Eldritch Knight) or rogue (Arcane Trickster), divide the character's level in that class by three.\_</p><p><em>For an Artificer, add half your levels (rounded up) in the artificer class to to determine your available spell points.\_(homebrew)</em></p>"
