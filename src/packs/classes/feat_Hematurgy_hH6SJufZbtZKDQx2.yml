  description:
    value: >-
      <p><em>3rd-level Blood Sorcery feature</em></p>
      <p>When you take the Magic action to cast a spell of 1st level or higher,
      you can spend a number of Hit Dice equal to the level of the spell (up to
      your Charisma modifier). You do not expend a spell slot. Instead, you take
      1d6 necrotic damage for each Hit Die expended. This damage cannot be
      reduced or prevented in any way, but it does not disrupt your
      concentration.</p>
      <p>If the spell deals damage, it deals necrotic damage, instead. If you
      reduce a creature to 0 hit points with a spell cast in this way, you
      regain 1 expended Hit Die.</p>
