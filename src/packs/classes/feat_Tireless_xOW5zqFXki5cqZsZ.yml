name: Tireless
type: feat
system:
  description:
    value: >-
      <p>Primal forces now help fuel you on your journeys, granting you the
      following benefits.</p><p><em><strong>Temporary Hit Points.</strong></em>
      As a Magic action, you can give yourself a number of Temporary Hit Points
      equal to 1d8 plus your Wisdom modifier (minimum of 1). You can use this
      action a number of times equal to your Wisdom modifier (minimum of once),
      and you regain all expended uses when you finish a Long
      Rest.</p><p><em><strong>Decrease Exhaustion.</strong></em> Whenever you
      finish a Short Rest, your Exhaustion level, if any, decreases by
      1.</p><p></p>
