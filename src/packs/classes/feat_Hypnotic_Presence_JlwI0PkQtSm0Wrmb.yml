  description:
    value: >-
      <p>Your charming words and enchanting gaze can enthrall another creature.
      As a Magic action, choose one creature that you can see within 10 feet of
      yourself. If the target can see or hear you, it must succeed on a Wisdom
      saving throw against your spell save DC or have the Charmed condtion for 1
      minute or until your Concentration ends, the target is more than 10 feet
      away from you, the target can neither see nor hear you, or the target
      takes damage. While Charmed in this way, the target has the Incapacitated
      condition and a Speed of 0.</p><p>Once you use this feature, you can't do
      so again until you finish a Long Rest. You can also restore your use of it
      by expending a level 1+ spell slot (no action required).</p>
