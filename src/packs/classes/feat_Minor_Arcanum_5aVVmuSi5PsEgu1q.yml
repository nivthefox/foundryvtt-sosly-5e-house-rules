  description:
    value: >-
      <p>Your patron bestows on you a magical secret called a minor arcanum.
      Choose one level 1 spell and one level 2 spell from the Wizard spell list
      as this arcanum.</p><p>You can cast each of your minor arcanum spells once
      without expending a spell slot, and you must finish a Long Rest before you
      can do so again.</p><p>You gain another Wizard spell of your choice that
      can be cast in this way when you reach levels 5 (level 3 spell), 7 (level
      4 spell), and 9 (level 5 spell). You regain all uses of your Minor Arcanum
      when you finish a Long Rest.</p><p>These spells are Warlock spells you
      know, but do not count against your the number of Warlock spells
      known.</p><p>Whenever you gain a Warlock level, you can replace one of
      your arcanum spells with another Wizard spell of the same
      level.</p><p></p>
