  description:
    value: >-
      <p><em>Pay the Price in Blood for Devastating Power</em></p>
      <p>Your innate magic flows from the life force coursing through your body.
      This power might stem from an ancestor who made pacts with dark forces,
      from exposure to forbidden blood magic rituals, or from a lineage touched
      by vampires or other creatures that draw power from vital essence.
      Whatever its origin, your blood carries magic that can be drawn forth
      through sacrifice.</p>
      <p>Blood sorcerers pay a visceral price for their power, spending their
      own life force to fuel devastating magic. As they grow stronger, they
      learn to thrive when wounded, becoming most dangerous when death draws
      near.</p>
