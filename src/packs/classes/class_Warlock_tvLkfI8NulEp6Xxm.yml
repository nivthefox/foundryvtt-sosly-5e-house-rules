      GP</p></td></tr></tbody></table><p>Warlocks quest for knowledge that lies
      hidden in the fabric of the multiverse. They often begin their search for
      magical power by delving into tomes of forbidden lore, dabbling in
      invocations meant to attract the power of extraplanar beings, or seeking
      places of power where the influence of these beings can be felt. In no
      time, each Warlock is drawn into a binding pact with a powerful patron.
      Drawing on the ancient knowledge of beings such as angels, archfey,
      demons, devils, hags, and alien entities of the Far Realm, Warlocks piece
      together arcane secrets to bolster their own power.</p><p>Warlocks view
      their patrons as resources, as means to the end of achieving magical
      power. Some Warlocks respect, revere, or even love their patrons; some
      serve their patrons grudgingly; and some seek to undermine their patrons
      even as they wield the power their patrons have given them.</p><p>Once a
      pact is made, a Warlock’s thirst for knowledge and power can’t be slaked
      with mere study. Most Warlocks spend their days pursuing greater power and
      deeper knowledge, which typically means some kind of adventure.</p><p></p>
