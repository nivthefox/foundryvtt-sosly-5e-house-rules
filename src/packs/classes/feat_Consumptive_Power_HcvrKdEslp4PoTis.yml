    value: >-
      <p>When manifesting a psionic discipline, you can pay its power point cost
      with your hit points, instead of using any power points. Your current hit
      points and hit point maximum are both reduced by the number of hit points
      you spend. This reduction can’t be lessened in any way, and the reduction
      to your hit point maximum lasts until you finish a long rest.</p><p>Once
      you use this feature, you can’t use it again until you finish a long
      rest.</p><p></p>
