  description:
    value: >-
      <p>Starting at 6th level, your command of earth magic grows stronger,
      allowing you to harness it for your alliesâ€™ protection.</p><p>As a bonus
      action, you can grant an aegis to one allied creature you can see within
      60 feet of you. The aegis is a dim, gray aura of earth magic that protects
      the target. Any bludgeoning, piercing, or slashing damage the target takes
      is reduced by 2 + your sorcerer level divided by 4. This effect lasts for
      1 minute, until you use it again, or until you are incapacitated.</p><p>In
      addition, when a creature you can see within 60 feet of you hits the
      protected target with a melee attack, you can use your reaction to
      teleport to an unoccupied space you can see within 5 feet of the attacker.
      You can teleport only if you and the attacker are on the same surface. You
      can then make one melee weapon attack against the attacker. If that attack
      hits, it deals an extra 1d10 force damage. This extra damage increases to
      2d10 at 11th level and 3d10 at 17th level.</p>
