  description:
    value: >-
      <p>You’ve created a star chart as part of your heavenly studies. It is a
      Tiny object and can serve as a spellcasting focus for your druid spells.
      You determine its form by rolling on the Star Map table or by choosing
      one.</p><p>While holding this map, you have these benefits:</p><ul><li>You
      know the
      @UUID[Compendium.sosly-5e-house-rules.spells.Qj4hu6txDolScDst]{Guidance}
      cantrip.</li><li>You have the
      @UUID[Compendium.dnd-players-handbook.spells.phbsplGuidingBol]{Guiding
      Bolt} spell prepared. It counts as a druid spell for you, and it doesn’t
      count against the number of spells you can have prepared.</li><li>You can
      cast
      @UUID[Compendium.dnd-players-handbook.spells.phbsplGuidingBol]{Guiding
      Bolt} without expending a spell slot. You can do so a number of times
      equal to your proficiency bonus, and you regain all expended uses when you
      finish a long rest.</li></ul><p>If you lose the map, you can perform a
      1-hour ceremony to magically create a replacement. This ceremony can be
      performed during a short or long rest, and it destroys the previous
      map.</p><h5 id="StarMapTable" class="quick-menu-exclude">Star
