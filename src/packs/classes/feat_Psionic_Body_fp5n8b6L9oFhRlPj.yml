system:
  description:
    value: >-
      <p>Your mastery of psionic power causes your mind to transcend the body.
      Your physical form is infused with psionic energy. You gain the following
      benefits:</p><ul><li><p>Resistance to bludgeoning, piercing, and slashing
      damage.</p></li><li><p>You no longer age.</p></li><li><p>Immunity to
      disease, poison damage, and the poisoned condition.</p></li><li><p>If you
      die, roll a d20. On a 10 or higher, you discorporate with 0 hit points,
      instead of dying, and you fall unconscious. You and your gear disappear.
      You appear at a spot of your choice within 1d3 days later on the plane of
      existence where you died, having gained the benefits of a long
      rest.</p></li></ul>
