system:
  description:
    value: >-
      <p>Your psychic blades can slice through more than just flesh, cutting
      into the very thoughts and perceptions of your enemies, granting you
      additional
      @UUID[Compendium.dnd-players-handbook.classes.Item.phbrgeCunningStr]{Cunning
      Strike} options.</p> <p><strong>Psychic Static (Cost: 1d6).</strong> The
      target must succeed on a Wisdom saving throw or subtract 1d4 from all
      attack rolls and ability checks until the end of your next turn.</p>
      <p><strong>Memory Spike (Cost: 2d6).</strong> You drive a psychic spike
      into the target's short-term memory. The target must succeed on an
      Intelligence saving throw or you can immediately attempt to Hide from the
      target as a part of this attack.</p> <section class="secret"
      id="secret-mind-blade-techniques">
        <p><strong>Foundry Note</strong></p>
        <p>The <strong>Psychic Static</strong> activity includes an Active Effect for
        tracking the affected target, but does not automate the -1d4 penalty - apply this
        manually when the target makes an attack roll or ability check.</p>
        <p>For <strong>Memory Spike</strong>, you can immediately attempt to Hide from the
        target if they fail their save. This does not automate the Hide action - make your
        Stealth check manually.</p>
      </section>
