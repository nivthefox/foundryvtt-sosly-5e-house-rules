system:
  description:
    value: >-
      <blockquote><p>A Disciplined Mentalist Who Shapes Reality Through Pure
      Thought</p></blockquote><h3>Core Bard Traits</h3><table
      class="core-class-traits"><tbody><tr><th
      data-colwidth="219"><p><strong>Primary
      Ability</strong></p></th><td><p>Intelligence</p></td></tr><tr><th
      data-colwidth="219"><p><strong>Hit Point Die</strong></p></th><td><p>D8
      per Psionicist level</p></td></tr><tr><th
      data-colwidth="219"><p><strong>Saving Throw
      Proficiencies</strong></p></th><td><p>Intelligence and
      Wisdom</p></td></tr><tr><th data-colwidth="219"><p><strong>Skill
      Proficiencies</strong></p></th><td><p><em>Choose 2: </em>Arcana, History,
      Insight, Medicine, Nature, Perception, or Religion</p></td></tr><tr><th
      data-colwidth="219"><p><strong>Weapon
      Proficiencies</strong></p></th><td><p>Simple weapons</p></td></tr><tr><th
      data-colwidth="219"><p><strong>Armor
      Training</strong></p></th><td><p>Light armor</p></td></tr><tr><th
      data-colwidth="219"><p><strong>Starting
      Equipment</strong></p></th><td><p><em>Choose A or B:</em>
      (A)</p><p>@UUID[Compendium.dnd-players-handbook.equipment.Item.phbwepSpear00000]{Spear}
      or
      @UUID[Compendium.dnd-players-handbook.equipment.Item.phbwepMace000000]{Mace},
      @UUID[Compendium.dnd-players-handbook.equipment.Item.phbwepLightCross]{Light
      Crossbow} and 20
      @UUID[Compendium.dnd-players-handbook.equipment.Item.phbamoBolts00000]{Bolts}
      or any simple weapon,
      @UUID[Compendium.dnd-players-handbook.equipment.Item.phbarmLeatherArm]{Leather
      Armor},
      @UUID[Compendium.dnd-players-handbook.equipment.Item.phbagScholarsPac]{Scholar's
      Pack}, and [[/award 5GP]]; or (B) [[/award
      55GP]]</p></td></tr></tbody></table><p>Psionicists wield psionic power
      that springs from within their own minds rather than from external sources
      of magic. Through years of rigorous mental discipline and quiet
      contemplation, they unlock the potential to manipulate thoughts, transform
      their bodies into living weapons, and bend the physical world to their
      will. This inner power allows them to read minds, move objects with
      thought alone, and alter reality through sheer force of mental
      energy.</p><p>The path to mastering psionics demands intense
      self-knowledge and unwavering focus. Psionicists develop strict mental
      disciplines reflected in peculiar habits and behavioral quirks—refusing to
      cut their hair, wearing only specific colors, or adopting unusual dietary
      restrictions. These practices help maintain the razor-sharp concentration
      required to channel their abilities safely. Few possess the temperament
      for such demanding training, making true Psionicists exceptionally
      rare.</p><p>Most Psionicists face a fundamental choice between isolation
      and engagement with the wider world. Some retreat to remote locations as
      hermits, spending decades perfecting their mental arts in solitude. Others
      venture forth as adventurers, drawn by curiosity about the world or driven
      to test their abilities against real challenges. Whether secluded or
      wandering, Psionicists remain outsiders—their powers inspire both
      fascination and unease in those who encounter abilities that seem to defy
      the natural order.</p><h2>Becoming a Psionicist…</h2><h3>As a Level 1
      Character</h3><ul><li>Gain all the traits in the Core Psionicist Traits
      table.</li><li>Gain the Psionicist's level 1 features, which are listed in
      the Psionicist Features table.</li></ul><h3>As a Multiclass
      Character</h3><ul><li>Gain the Hit Point Die from the Core Psionicist
      Traits table.</li><li>Gain the Psionicist's level 1 features, which are
      listed in the Psionicist Features table.</li></ul>
