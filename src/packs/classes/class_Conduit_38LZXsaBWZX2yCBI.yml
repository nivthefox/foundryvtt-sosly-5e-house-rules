      Proficiencies</strong></p></td><td><p>Constitution and
      Charisma</p></td></tr><tr><td data-colwidth="225"><p><strong>Skill
      Proficiencies</strong></p></td><td><p><em>Choose 2:</em> Arcana,
      Deception, Insight, Intimidation, Persuasion, or
      Religion.</p></td></tr><tr><td data-colwidth="225"><p><strong>Weapon
      Proficiencies</strong></p></td><td><p>Simple Weapons</p></td></tr><tr><td
      data-colwidth="225"><p><strong>Armor
      Training</strong></p></td><td><p>None</p></td></tr><tr><td
      data-colwidth="225"><p><strong>Starting
      Equipment</strong></p></td><td><p><em>Choose A or B: </em>(A) Spear, 2
      Daggers, Arcane Focus (Wand), Dungeoneer's Pack, and 28 GP; or (B) 50
      GP</p></td></tr></tbody></table><p>Magic flows through a Conduit's very
      being. Some Conduits can't name the origin of their power, while others
      trace it to strange events in their personal or family history. The
      blessing of a dragon or a dryad at a baby's birth or the strike of
      lightning from a clear sky might spark a Conduit's gift. So too might the
      gift of a deity, exposure to the strange magic of another plane of
      existence, or a glimpse into the inner workings of reality. Whatever the
      origin, the result is an indelible mark on the Conduit, raw magic that
      writhes beneath their skin, yearning to be unleashed.</p><p>Conduits don't
      learn magic; they embody it. Each spell they cast sends magic coursing
      through their body, straining flesh and bone as they channel powers beyond
      mortal limits. The essential art of a Conduit is learning to endure this
      strain, to push themselves further without being broken by their own
      power. As Conduits master their gift, they learn to bend rather than
      break, developing techniques that let them channel ever greater
      powers.</p><p>Conduits are rare, and those who survive to master their
      gift rarer still. Some family lines produce exactly one Conduit in every
      generation, but most of the time, this talent appears as a fluke. People
      who possess this power soon discover that it doesn't like to stay quiet. A
      Conduit's magic demands to flow, no matter the cost to its
      bearer.</p><p></p>
