  description:
    value: >-
      <p>As a bonus action, you can expend a use of your Wild Shape feature to
      take on a starry form, rather than transforming into a beast.</p><p>While
      in your starry form, you retain your game statistics, but your body
      becomes luminous; your joints glimmer like stars, and glowing lines
      connect them as on a star chart. This form sheds bright light in a 10-foot
      radius and dim light for an additional 10 feet. The form lasts for 10
      minutes. It ends early if you dismiss it (no action required), are
      incapacitated, die, or use this feature again.</p><p>Whenever you assume
      your starry form, choose which of the following constellations glimmers on
      your body; your choice gives you certain benefits while in the
      form:</p><p><em><strong>Archer.</strong></em> A constellation of an archer
      appears on you. When you activate this form, and as a bonus action on your
      subsequent turns while it lasts, you can make a ranged spell attack,
      hurling a luminous arrow that targets one creature within 60 feet of you.
      On a hit, the attack deals radiant damage equal to 1d8 + your Wisdom
      modifier.</p><p><em><strong>Chalice.</strong></em> A constellation of a
      life-giving goblet appears on you. Whenever you cast a spell using a spell
      slot that restores hit points to a creature, you or another creature
      within 30 feet of you can regain hit points equal to 1d8 + your Wisdom
      modifier.</p><p><em><strong>Dragon.</strong></em> A constellation of a
      wise dragon appears on you. When you make an Intelligence or a Wisdom
      check or a Constitution saving throw to maintain concentration on a spell,
      you can treat a roll of 9 or lower on the d20 as a 10.</p><p></p>
