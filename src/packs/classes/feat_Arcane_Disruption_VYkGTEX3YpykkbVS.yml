  description:
    value: >-
      <p>Your mastery of both blade and spell allows you to weave magic into
      your strikes, granting you additional
      @UUID[Compendium.dnd-players-handbook.classes.Item.phbrgeCunningStr]{Cunning
      Strike} options that disrupt your enemies' abilities and defenses.</p>
      <p><strong>Befuddle (Cost: 1d6).</strong> You infuse your strike with a
      mind-scrambling enchantment. The target must succeed on a Wisdom saving
      throw or have disadvantage on all Constitution saving throws to maintain
      concentration until the end of your next turn.</p> <p><strong>Phase Strike
      (Cost: 2d6).</strong> Your blade phases partially through defenses,
      dealing force damage that bypasses most resistances. All of the damage
      dealt by this attack is force damage.</p> <section class="secret"
      id="secret-arcane-disruption">
        <p><strong>Foundry Note</strong></p>
        <p>The <strong>Befuddle</strong> activity includes an Active Effect for tracking the
        befuddled target, but does not automate the disadvantage on concentration saves -
        apply this manually when the target makes a concentration check.</p>
        <p>For <strong>Phase Strike</strong>, manually select "force" as the damage type when
        rolling your Sneak Attack damage.</p>
      </section>
