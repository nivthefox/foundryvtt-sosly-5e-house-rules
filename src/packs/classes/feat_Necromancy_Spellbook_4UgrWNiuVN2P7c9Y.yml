  description:
    value: >-
      <p>The necromantic secrets in your spellbook grant you additional powers.
      You gain the following benefits.</p><p><em><strong>Necrotic
      Resistance.</strong></em> You have Resistance to Necrotic
      Damage.</p><p><em><strong>Grim Harvest.</strong></em> When you cast a
      Necromancy spell using a spell slot, you can choose an Undead creature you
      can see within 60 feet of yourself to regain a number of Hit Points equal
      to the level of the spell slot expended plus your Wizard
      level.</p><p><em><strong>Undead Familiar.</strong></em> The
      @UUID[Compendium.dnd-players-handbook.spells.Item.phbsplFindFamili]{find
      familiar} spell appears in your spellbook. When you cast the spell, you
      choose one of the normal forms for your familiar or one of the following
      special forms:
      @UUID[Compendium.dnd-players-handbook.actors.Actor.phbmobSkeleton00]{Skeleton}
      or
      @UUID[Compendium.dnd-players-handbook.actors.Actor.phbmobZombie0000]{Zombie}.</p>
