      Equipment</strong></p></td><td><p><em>Choose A or B:</em> (A) Leather
      Armor, 2 Daggers, Musical Instrument of your choice, Entertainer's Pack,
      and 19 GP; or (B) 90 GP</p></td></tr></tbody></table><p>Invoking magic
      through music, dance, and verse, Bards are expert at inspiring others,
      soothing hurts, disheartening foes, and creating illusions. Bards believe
      the multiverse was spoken into existence and that remnants of its Words of
      Creation still resound and glimmer on every plane of existence. Bardic
      magic attempts to harness those words, which transcend any
      language.</p><p>Anything can inspire a new song or tale, so Bards are
      fascinated by almost everything. They become masters of many things,
      including performing music, working magic, and making jests.</p><p>A
      Bard’s life is spent traveling, gathering lore, telling stories, and
      living on the gratitude of audiences, much like any other entertainer. But
      Bards’ depth of knowledge and mastery of magic sets them apart.</p><p></p>
