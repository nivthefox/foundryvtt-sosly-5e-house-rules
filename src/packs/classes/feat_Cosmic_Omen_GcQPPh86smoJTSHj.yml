  description:
    value: >-
      <p>Whenever you finish a long rest, you can consult your Star Map for
      omens. When you do so, roll a die. Until you finish your next long rest,
      you gain access to a special reaction based on whether you rolled an even
      or an odd number on the die:</p><p><strong>Weal (even).</strong> Whenever
      a creature you can see within 30 feet of you is about to make an attack
      roll, a saving throw, or an ability check, you can use your reaction to
      roll a d6 and add the number rolled to the total.</p><p><strong>Woe
      (odd).</strong> Whenever a creature you can see within 30 feet of you is
      about to make an attack roll, a saving throw, or an ability check, you can
      use your reaction to roll a d6 and subtract the number rolled from the
      total.</p><p>You can use this reaction a number of times equal to your
      proficiency bonus, and you regain all expended uses when you finish a long
      rest.</p><p></p>
