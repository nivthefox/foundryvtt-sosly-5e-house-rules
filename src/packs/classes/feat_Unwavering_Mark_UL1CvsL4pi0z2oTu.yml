  description:
    value: >-
      <p>You can menace your foes, foiling their attacks and punishing them for
      harming others. When you hit a creature with a melee weapon attack, you
      can mark the creature until the end of your next turn. This effect ends
      early if you are incapacitated or you die, or if someone else marks the
      creature.</p><p>While it is within 5 feet of you, a creature marked by you
      has disadvantage on any attack roll that doesn’t target you.</p><p>In
      addition, if a creature marked by you deals damage to anyone other than
      you, you can make a special melee weapon attack against the marked
      creature as a bonus action on your next turn. You have advantage on the
      attack roll, and if it hits, the attack’s weapon deals extra damage to the
      target equal to half your fighter level.</p><p>Regardless of the number of
      creatures you mark, you can make this special attack a number of times
      equal to your Strength modifier (minimum of once), and you regain all
      expended uses of it when you finish a long rest.</p>
