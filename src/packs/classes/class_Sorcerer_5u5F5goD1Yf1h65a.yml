system:
  description:
    value: >-
      <p></p><table><tbody><tr><td data-colwidth="225"><p><strong>Primary
      Ability</strong></p></td><td><p>Charisma</p></td></tr><tr><td
      data-colwidth="225"><p><strong>Hit Point Die</strong></p></td><td><p>D6
      per Sorcerer level</p></td></tr><tr><td
      data-colwidth="225"><p><strong>Saving Throw
      Proficiencies</strong></p></td><td><p>Constitution and
      Charisma</p></td></tr><tr><td data-colwidth="225"><p><strong>Skill
      Proficiencies</strong></p></td><td><p><em>Choose 2:</em> Arcana,
      Deception, Insight, Intimidation, Persuasion, or
      Religion.</p></td></tr><tr><td data-colwidth="225"><p><strong>Weapon
      Proficiencies</strong></p></td><td><p>Simple Weapons</p></td></tr><tr><td
      data-colwidth="225"><p><strong>Armor
      Training</strong></p></td><td><p>None</p></td></tr><tr><td
      data-colwidth="225"><p><strong>Starting
      Equipment</strong></p></td><td><p><em>Choose A or B: </em>(A) Spear, 2
      Daggers, Arcane Focus (Crystal), Dungeoneer's Pack, and 28 GP; or (B) 50
      GP</p></td></tr></tbody></table><p>Sorcerers wield innate magic that is
      stamped into their being. Some Sorcerers can’t name the origin of their
      power, while others trace it to strange events in their personal or family
      history. The blessing of a dragon or a dryad at a baby’s birth or the
      strike of lightning from a clear sky might spark a Sorcerer’s gift. So too
      might the gift of a deity, exposure to the strange magic of another plane
      of existence, or a glimpse into the inner workings of reality. Whatever
      the origin, the result is an indelible mark on the Sorcerer, a churning
      magic that can be passed down through generations.</p><p>Sorcerers don’t
      learn magic; the raw, roiling power of magic is part of them. The
      essential art of a Sorcerer is learning to harness and channel that innate
      magic, allowing the Sorcerer to discover new and staggering ways to
      unleash their power. As Sorcerers master their innate magic, they grow
      more attuned to its origin, developing distinct powers that reflect its
      source.</p><p>Sorcerers are rare. Some family lines produce exactly one
      Sorcerer in every generation, but most of the time, the talents of sorcery
      appear as a fluke. People who have this magical power soon discover that
      it doesn’t like to stay quiet. A Sorcerer’s magic wants to be
      wielded.</p><p></p>
