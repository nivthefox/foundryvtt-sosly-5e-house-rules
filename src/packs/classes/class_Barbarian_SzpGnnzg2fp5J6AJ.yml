      GP</p></td></tr></tbody></table><p>Barbarians are mighty warriors who are
      powered by primal forces of the multiverse that manifest as a Rage. More
      than a mere emotion—and not limited to anger—this Rage is an incarnation
      of a predator’s ferocity, a storm’s fury, and a sea’s turmoil.</p><p>Some
      Barbarians personify their Rage as a fierce spirit or revered forebear.
      Others see it as a connection to the pain and anguish of the world, as an
      impersonal tangle of wild magic, or as an expression of their own deepest
      self. For every Barbarian, their Rage is a power that fuels not just
      battle prowess, but also uncanny reflexes and heightened
      senses.</p><p>Barbarians often serve as protectors and leaders in their
      communities. They charge headlong into danger so those under their
      protection don’t have to. Their courage in the face of danger makes
      Barbarians perfectly suited for adventure.</p><p></p>
