  description:
    value: >-
      <p>Your wizardly patronage culminated in the creation of a unique book in
      your possession: your ritual book. It is a Tiny object that weighs 3
      pounds, and it contains 100 pages, which can be read only by you or
      someone casting Identify. Your patron determines the book’s appearance and
      materials, such as a gilt-edged tome or a collection of vellum bound
      together by twine.</p><p>Choose two 1st-level spells with the ritual tag
      from any spell list (the two needn’t be from the same list). The spells
      appear in the book. With your ritual book in hand, you can cast any spell
      in your ritual book as a ritual. You can’t cast the spells except as
      rituals, unless you’ve learned them by some other means. You can also cast
      a warlock spell you know as a ritual if it has the ritual tag.</p><p>If
      you have the Pact of the Tome invocation, your Book of Shadows can also be
      your ritual book.</p><aside class="notable"
