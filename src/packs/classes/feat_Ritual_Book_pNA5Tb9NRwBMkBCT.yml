      var(--color-scrollbar-track);margin:0.5em 0px"><span
      style="font-family:'Roboto Condensed', sans-serif"><strong
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track)">Expanding and Replacing a Ritual
      Book</strong></span></p><p
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track);margin:0.5em 0px"><span
      style="font-family:'Roboto Condensed', sans-serif">The spells you add to
      your ritual book as you gain levels reflect your ongoing magical research,
      but you might find other rituals during your adventures that you can add
      to the book. You could discover a ritual on a Spell Scroll, for example,
      and then copy it into your ritual book.</span></p><p
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track);margin:0.5em 0px"><span
      style="font-family:'Roboto Condensed', sans-serif"><strong
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track)">Copying a Spell into the Book.</strong> When
      you find a level 1+ Ritual spell, you can copy it into your ritual book if
      it’s of a level you can prepare and if you have time to copy it. For each
      level of the spell, the transcription takes 2 hours and costs 50 GP.
      Afterward you can cast the ritual like any other ritual in your
      book.</span></p><p
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track);margin:0.5em 0px"><span
      style="font-family:'Roboto Condensed', sans-serif"><strong
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track)">Copying the Book.</strong> You can copy a
      ritual from your ritual book into another book. This is like copying a new
      spell into your ritual book but faster, since you already know how to cast
      the spell. You need spend only 1 hour and 10 GP for each level of the
      copied spell.</span></p><p
      style="box-sizing:border-box;user-select:text;scrollbar-width:thin;scrollbar-color:var(--color-scrollbar)
      var(--color-scrollbar-track);margin:0.5em 0px 0px"><span
      style="font-family:'Roboto Condensed', sans-serif">If you lose your ritual
      book, you can use the same procedure to transcribe the Wizard spells that
      you have prepared into a new ritual book. Filling out the remainder of the
      new book requires you to find new spells to do so. </span></p></aside>
