    value: >-
      <blockquote><p>Control Chaos Through Fluid
      Motion</p></blockquote><p>Warriors of the Drunken Fist practice a
      deceptive martial art that mimics the swaying movements of intoxication.
      These Monks transform stumbling steps into devastating attacks, using
      fluid and erratic motions to confound their foes. They excel at turning
      defense into offense, redirecting enemy strikes while maintaining perfect
      balance beneath their seemingly unsteady exterior.</p><p></p>
