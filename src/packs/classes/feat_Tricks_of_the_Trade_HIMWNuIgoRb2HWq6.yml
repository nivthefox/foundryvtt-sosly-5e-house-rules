  description:
    value: >-
      <p>Your expertise in misdirection and manipulation grants you additional
      @UUID[Compendium.dnd-players-handbook.classes.Item.phbrgeCunningStr]{Cunning
      Strike} options that reflect your mastery of distraction and
      disarmament.</p> <p><strong>Disarming Strike (Cost: 1d6).</strong> The
      target must succeed on a Strength saving throw or drop one item it's
      holding of your choice. The item lands at the target's feet. If you have a
      free hand and are within 5 feet of the target, you can catch the item
      instead.</p> <p><strong>Distraction (Cost: 1d6).</strong> You can move
      through the target's space without provoking opportunity attacks from
      them, and their space doesn't count as difficult terrain for you.
      Additionally, the next attack roll against the target before the start of
      your next turn has advantage.</p>
