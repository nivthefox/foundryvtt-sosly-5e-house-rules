system:
  description:
    value: >-
      <p>You can imbue yourself with a primal power called Rage, a force that
      grants you extraordinary might and resilience. You can enter it as a Bonus
      Action if you aren’t wearing Heavy armor.</p><p>You can enter your Rage
      the number of times shown for your Barbarian level in the Rages column of
      the Barbarian Features table. You regain one expended use when you finish
      a Short Rest, and you regain all expended uses when you finish a Long
      Rest.</p><p>While active, your Rage follows the rules
      below.</p><p><em><strong>Damage Resistance.</strong></em> You have
      Resistance to Bludgeoning, Piercing, and Slashing
      damage.</p><p><em><strong>Rage Damage.</strong></em> When you make an
      attack using Strength—with either a weapon or an Unarmed Strike—and deal
      damage to the target, you gain a bonus to the damage that increases as you
      gain levels as a Barbarian, as shown in the Rage Damage column of the
      Barbarian Features table.</p><p><em><strong>Strength
      Advantage.</strong></em> You have Advantage on Strength checks and
      Strength saving throws.</p><p><em><strong>No Concentration or
      Spells.</strong></em> You can’t maintain Concentration, and you can’t cast
      spells.</p><p><em><strong>Duration.</strong></em> The Rage lasts until the
      end of your next turn, and it ends early if you don Heavy armor or have
      the Incapacitated condition. If your Rage is still active on your next
      turn, you can extend the Rage for another round by doing one of the
      following:</p><ul><li><p>Make an attack roll against an
      enemy.</p></li><li><p>Force an enemy to make a saving
      throw.</p></li><li><p>Take a Bonus Action to extend your
      Rage.</p></li></ul><p>Each time the Rage is extended, it lasts until the
      end of your next turn. You can maintain a Rage for up to 10
      minutes.</p><p></p>
