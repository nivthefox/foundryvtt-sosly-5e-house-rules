system:
  description:
    value: >-
      <p><span style="font-family:Signika, sans-serif">These otherwise normal
      high boots have hinged heels that swing open to reveal small storage
      spaces. Each can hold one or two small objects, such as a vial of poison.
      In addition, the inside lining of the boot can be removed to hide thin,
      flat objects like a map or slender dagger. It requires a successful Search
      check (DC 20) to locate items hidden in the boots.</span></p>
