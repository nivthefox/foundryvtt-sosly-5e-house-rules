  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>With a roar, you draw on the magic of
      dragons to transform yourself, taking on draconic features. You gain the
      following benefits until the spell ends:</p><ul class="rd__list
      rd__list-hang-notitle"><li class="rd__li "><p class="rd__p-list-item"
      data-roll-name-ancestor="Blindsight"><span class="bold
      rd__list-item-name">Blindsight.</span> You have
      &amp;Reference[rule=blindsight] with a range of 30 feet. Within that
      range, you can effectively see anything that isn't behind
      &amp;Reference[rule=totalcover]{total cover}, even if you're
      &amp;Reference[condition=blinded] or in darkness. Moreover, you can see an
      &amp;Reference[condition=invisible] creature, unless the creature
      successfully hides from you.</p></li><li class="rd__li "><p
      class="rd__p-list-item" data-roll-name-ancestor="Breath Weapon"><span
      class="bold rd__list-item-name">Breath Weapon.</span> When you cast this
      spell, and as a bonus action on subsequent turns for the duration, you can
      exhale shimmering energy in a 60-foot cone. Each creature in that area
      must make a Dexterity saving throw, taking [[/damage 6d8 type=force]]
      damage on a failed save, or half as much damage on a successful
      one.</p></li><li class="rd__li "><p class="rd__p-list-item"
      data-roll-name-ancestor="Wings"><span class="bold
      rd__list-item-name">Wings.</span> Incorporeal wings sprout from your back,
      giving you a flying speed of 60 feet.</p></li></ul></div>
