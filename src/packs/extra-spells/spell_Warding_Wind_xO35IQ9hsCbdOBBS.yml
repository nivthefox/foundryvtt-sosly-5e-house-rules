    value: >-
      <div class="rd__b  rd__b--3"><p>A strong wind (20 miles per hour) blows
      around you in a 10-foot radius and moves with you, remaining centered on
      you. The wind lasts for the spell's duration.</p><p>The wind has the
      following effects:</p><ul class="rd__list"><li class="rd__li ">It
      &amp;Reference[condition=deafened]{deafens} you and other creatures in its
      area.</li><li class="rd__li ">It extinguishes unprotected flames in its
      area that are torch-sized or smaller.</li><li class="rd__li ">It hedges
      out vapor, gas, and fog that can be dispersed by strong wind.</li><li
      class="rd__li ">The area is
      &amp;Reference[rule=difficultterrain]{difficult terrain} for creatures
      other than you.</li><li class="rd__li ">The attack rolls of ranged weapon
      attacks have disadvantage if the attacks pass in or out of the
      wind.</li></ul></div>
