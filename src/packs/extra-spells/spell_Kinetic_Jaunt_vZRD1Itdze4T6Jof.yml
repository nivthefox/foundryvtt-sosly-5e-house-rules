type: spell
system:
  description:
    value: >-
      <p>You magically empower your movement with dance-like steps, giving
      yourself the following benefits for the duration.</p>

      <ul>

      <li>Your walking speed increases by 10 feet.</li>

      <li>You don’t provoke opportunity attacks.</li>

      <li>You can move through the space of another creature, and it doesn’t
      count as difficult terrain. If you end your turn in another creature’s
      space, you are shunted to the last unoccupied space you occupied, and you
      take 1d8 force damage.</li>

      </ul>
