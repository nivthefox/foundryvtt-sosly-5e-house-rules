  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You magically twist space around another
      creature you can see within range. The target must succeed on a
      Constitution saving throw (the target can choose to fail), or the target
      is teleported to an unoccupied space of your choice that you can see
      within range. The chosen space must be on a surface or in a liquid that
      can support the target without the target having to squeeze.</p></div><div
      class="rd__b  rd__b--3"><p></p><div data-roll-name-ancestor="At Higher
      Levels" class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 3rd
      level or higher, the range of the spell increases by 30 feet for each slot
      level above 2nd.</p></div></div>
