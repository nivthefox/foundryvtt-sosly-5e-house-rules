      up to 10 feet wide, and up to 10 feet tall. Each creature in that area
      must make a Dexterity saving throw. On a failed save, a creature takes
      [[/damage 4d8 type=bludgeoning]] damage and is knocked
      &amp;Reference[condition=prone]. On a successful save, a creature takes
      half as much damage and isn't knocked &amp;Reference[condition=prone]. The
      water then spreads out across the ground in all directions, extinguishing
      unprotected flames in its area and within 30 feet of it, and then it
      vanishes.</p></div>
