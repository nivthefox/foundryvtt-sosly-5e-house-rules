  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>Uttering an incantation, you draw on the
      magic of the Lower Planes or Upper Planes (your choice) to transform
      yourself. You gain the following benefits until the spell ends:</p><ul
      class="rd__list"><li class="rd__li ">You are immune to fire and poison
      damage (Lower Planes) or radiant and necrotic damage (Upper
      Planes).</li><li class="rd__li ">You are immune to the
      &amp;Reference[condition=poisoned] condition (Lower Planes) or the
      &amp;Reference[condition=charmed] condition (Upper Planes).</li><li
      class="rd__li ">Spectral wings appear on your back, giving you a flying
      speed of 40 feet.</li><li class="rd__li ">You have a +2 bonus to
      AC.</li><li class="rd__li ">All your weapon attacks are magical, and when
      you make a weapon attack, you can use your spellcasting ability modifier,
      instead of Strength or Dexterity, for the attack and damage rolls.</li><li
      class="rd__li ">You can attack twice, instead of once, when you take the
      @action[Attack] action on your turn. You ignore this benefit if you
      already have a feature, like Extra Attack, that lets you attack more than
      once when you take the Attack action on your turn.</li></ul></div>
