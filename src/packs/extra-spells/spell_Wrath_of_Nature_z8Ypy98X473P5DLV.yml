  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You call out to the spirits of nature to
      rouse them against your enemies. Choose a point you can see within range.
      The spirits cause trees, rocks, and grasses in a 60-foot cube centered on
      that point to become animated until the spell ends.</p><div
      data-roll-name-ancestor="Grasses and Undergrowth" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">Grasses and Undergrowth.</span></span> Any area
      of ground in the cube that is covered by grass or undergrowth is
      &amp;Reference[rule=difficultterrain]{difficult terrain} for your
      enemies.</p></div><div data-roll-name-ancestor="Trees" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="2"> <span
      class="entry-title-inner">Trees.</span></span> At the start of each of
      your turns, each of your enemies within 10 feet of any tree in the cube
      must succeed on a Dexterity saving throw or take [[/damage 4d6
      type=slashing]] damage from whipping branches.</p></div><div
      data-roll-name-ancestor="Roots and Vines" class="rd__b  rd__b--3"><p><span
      class="rd__h rd__h--3" data-title-index="3"> <span
      class="entry-title-inner">Roots and Vines.</span></span> At the end of
      each of your turns, one creature of your choice that is on the ground in
      the cube must succeed on a Strength saving throw or become
      &amp;Reference[condition=restrained] until the spell ends. A
      &amp;Reference[condition=restrained] creature can use an action to make a
      Strength (&amp;Reference[skill=Athletics]) check against your spell save
      DC, ending the effect on itself on a success.</p></div><div
      data-roll-name-ancestor="Rocks" class="rd__b  rd__b--3"><p><span
      class="rd__h rd__h--3" data-title-index="4"> <span
      class="entry-title-inner">Rocks.</span></span> As a bonus action on your
      turn, you can cause a loose rock in the cube to launch at a creature you
      can see in the cube. Make a ranged spell attack against the target. On a
      hit, the target takes [[/damage 3d8]] nonmagical bludgeoning damage, and
      it must succeed on a Strength saving throw or fall
      &amp;Reference[condition=prone].</p></div></div>
