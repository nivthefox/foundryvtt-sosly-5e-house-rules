  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>A nature spirit answers your call and
      transforms you into a powerful guardian. The transformation lasts until
      the spell ends. You choose one of the following forms to assume: Primal
      Beast or Great Tree.</p><div data-roll-name-ancestor="Primal Beast"
      class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">Primal
      Beast.</span></span> Bestial fur covers your body, your facial features
      become feral, and you gain the following benefits:</p></div><ul
      class="rd__list"><li class="rd__li ">Your walking speed increases by 10
      feet.</li><li class="rd__li ">You gain &amp;Reference[rule=darkvision]
      with a range of 120 feet.</li><li class="rd__li ">You make Strength-based
      attack rolls with advantage.</li><li class="rd__li ">Your melee weapon
      attacks deal an extra [[/damage 1d6 type=force]] damage on a
      hit.</li></ul><div data-roll-name-ancestor="Great Tree" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="2"> <span
      class="entry-title-inner">Great Tree.</span></span> Your skin appears
      barky, leaves sprout from your hair, and you gain the following
      benefits:</p></div><ul class="rd__list"><li class="rd__li ">You gain 10
      temporary hit points.</li><li class="rd__li ">You make Constitution saving
      throws with advantage.</li><li class="rd__li ">You make Dexterity- and
      Wisdom-based attack rolls with advantage.</li><li class="rd__li ">While
      you are on the ground, the ground within 15 feet of you is
      &amp;Reference[rule=difficultterrain]{difficult terrain} for your
      enemies.</li></ul></div>
