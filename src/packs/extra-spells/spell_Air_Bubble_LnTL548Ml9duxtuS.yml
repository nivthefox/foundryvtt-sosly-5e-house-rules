      <div class="rd__b  rd__b--3"><p>You create a spectral globe around the
      head of a willing creature you can see within range. The globe is filled
      with fresh air that lasts until the spell ends. If the creature has more
      than one head, the globe of air appears around only one of its heads
      (which is all the creature needs to avoid suffocation, assuming that all
      its heads share the same respiratory system).</p></div><div class="rd__b 
