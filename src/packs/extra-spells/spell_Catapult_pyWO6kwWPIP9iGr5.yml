    value: >-
      <div class="rd__b  rd__b--3"><p>Choose one object weighing 1 to 5 pounds
      within range that isn't being worn or carried. The object flies in a
      straight line up to 90 feet in a direction you choose before falling to
      the ground, stopping early if it impacts against a solid surface. If the
      object would strike a creature, that creature must make a Dexterity saving
      throw. On a failed save, the object strikes the target and stops moving.
      When the object strikes something, the object and what it strikes each
      take [[/damage 3d8 type=bludgeoning]] damage.</p></div><div class="rd__b 
      rd__b--3"><p></p><div data-roll-name-ancestor="At Higher Levels"
      class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 2nd
      level or higher, the maximum weight of objects that you can target with
      this spell increases by 5 pounds, and the damage increases by [[/damage
      1d8]], for each slot level above 1st.</p></div></div>
