    value: >-
      <div class="rd__b  rd__b--3"><p>Dim, greenish light spreads within a
      30-foot-radius sphere centered on a point you choose within range. The
      light spreads around corners, and it lasts until the spell
      ends.</p><p>When a creature moves into the spell's area for the first time
      on a turn or starts its turn there, that creature must succeed on a
      Constitution saving throw or take [[/damage 4d10 type=radiant]] damage,
      and it suffers one level of &amp;Reference[condition=exhaustion] and emits
      a dim, greenish light in a 5-foot radius. This light makes it impossible
      for the creature to benefit from being
      &amp;Reference[condition=invisible]. The light and any levels of
      &amp;Reference[condition=exhaustion] caused by this spell go away when the
      spell ends.</p></div>
