  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You endow yourself with endurance and
      martial prowess fueled by magic. Until the spell ends, you can't cast
      spells, and you gain the following benefits:</p><ul class="rd__list"><li
      class="rd__li ">You gain 50 temporary hit points. If any of these remain
      when the spell ends, they are lost.</li><li class="rd__li ">You have
      advantage on attack rolls that you make with simple and martial
      weapons.</li><li class="rd__li ">When you hit a target with a weapon
      attack, that target takes an extra [[/damage 2d12 type=force]]
      damage.</li><li class="rd__li ">You have proficiency with all armor,
      shields, simple weapons, and martial weapons.</li><li class="rd__li ">You
      have proficiency in Strength and Constitution saving throws.</li><li
      class="rd__li ">You can attack twice, instead of once, when you take the
      @action[Attack] action on your turn. You ignore this benefit if you
      already have a feature, like Extra Attack, that gives you extra
      attacks.</li></ul><p>Immediately after the spell ends, you must succeed on
      a [[/save ability=con dc=15]] saving throw or suffer one level of
      &amp;Reference[condition=exhaustion].</p></div>
