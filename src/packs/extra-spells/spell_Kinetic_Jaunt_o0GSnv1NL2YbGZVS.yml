  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You magically empower your movement with
      dance-like steps, giving yourself the following benefits for the
      duration.</p><ul class="rd__list"><li class="rd__li ">Your walking speed
      increases by 10 feet.</li><li class="rd__li ">You don't provoke
      opportunity attacks.</li><li class="rd__li ">You can move through the
      space of another creature, and it doesn't count as
      &amp;Reference[rule=difficultterrain]{difficult terrain}. If you end your
      turn in another creature's space, you are shunted to the last unoccupied
      space you occupied, and you take [[/damage 1d8 type=force]]
      damage.</li></ul></div>
