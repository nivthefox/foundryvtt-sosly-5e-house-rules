  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You create a field of silvery light that
      surrounds a creature of your choice within range (you can choose
      yourself). The field sheds dim light out to 5 feet. While surrounded by
      the field, a creature gains the following benefits:</p><ul class="rd__list
      rd__list-hang-notitle"><li class="rd__li "><p class="rd__p-list-item"
      data-roll-name-ancestor="Cover"><span class="bold
      rd__list-item-name">Cover.</span> The creature has
      &amp;Reference[rule=halfcover]{half cover}.</p></li><li class="rd__li "><p
      class="rd__p-list-item" data-roll-name-ancestor="Damage Resistance"><span
      class="bold rd__list-item-name">Damage Resistance.</span> The creature has
      resistance to acid, cold, fire, lightning, and poison damage.</p></li><li
      class="rd__li "><p class="rd__p-list-item"
      data-roll-name-ancestor="Evasion"><span class="bold
      rd__list-item-name">Evasion.</span> If the creature is subjected to an
      effect that allows it to make a Dexterity saving throw to take only half
      damage, the creature instead takes no damage if it succeeds on the saving
      throw, and only half damage if it fails.</p></li></ul><p>As a bonus action
      on subsequent turns, you can move the field to another creature within 60
      feet of the field.</p></div>
