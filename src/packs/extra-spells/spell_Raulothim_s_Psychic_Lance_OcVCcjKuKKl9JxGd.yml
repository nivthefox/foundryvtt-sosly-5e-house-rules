  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You unleash a shimmering lance of psychic
      power from your forehead at a creature that you can see within range.
      Alternatively, you can utter a creature's name. If the named target is
      within range, it becomes the spell's target even if you can't see it. If
      the named target isn't within range, the lance dissipates without
      effect.</p><p>The target must make an Intelligence saving throw. On a
      failed save, the target takes [[/damage 7d6 type=psychic]] damage and is
      &amp;Reference[condition=incapacitated] until the start of your next turn.
      On a successful save, the creature takes half as much damage and isn't
      &amp;Reference[condition=incapacitated].</p></div><div class="rd__b 
      rd__b--3"><p></p><div data-roll-name-ancestor="At Higher Levels"
      class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 5th
      level or higher, the damage increases by [[/damage 1d6]] for each slot
      level above 4th.</p></div></div>
