  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You call forth spirits of the dead, which
      flit around you for the spell's duration. The spirits are intangible and
      invulnerable.</p><p>Until the spell ends, any attack you make deals
      [[/damage 1d8]] extra damage when you hit a creature within 10 feet of
      you. This damage is radiant, necrotic, or cold (your choice when you cast
      the spell). Any creature that takes this damage can't regain hit points
      until the start of your next turn.</p><p>In addition, any creature of your
      choice that you can see that starts its turn within 10 feet of you has its
      speed reduced by 10 feet until the start of your next turn.</p></div><div
      class="rd__b  rd__b--3"><p></p><div data-roll-name-ancestor="At Higher
      Levels" class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 4th
      level or higher, the damage increases by [[/damage 1d8]] for every two
      slot levels above 3rd.</p></div></div>
