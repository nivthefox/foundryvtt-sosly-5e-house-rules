  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You create six tiny meteors in your space.
      They float in the air and orbit you for the spell's duration. When you
      cast the spell—and as a bonus action on each of your turns thereafter—you
      can expend one or two of the meteors, sending them streaking toward a
      point or points you choose within 120 feet of you. Once a meteor reaches
      its destination or impacts against a solid surface, the meteor explodes.
      Each creature within 5 feet of the point where the meteor explodes must
      make a Dexterity saving throw. A creature takes [[/damage 2d6 type=fire]]
      damage on a failed save, or half as much damage on a successful
      one.</p></div><div class="rd__b  rd__b--3"><p></p><div
      data-roll-name-ancestor="At Higher Levels" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">At Higher Levels.</span></span> When you cast
      this spell using a spell slot of 4th level or higher, the number of
      meteors created increases by two for each slot level above
      3rd.</p></div></div>
