      <div class="rd__b  rd__b--3"><p>Choose one creature you can see within
      range, and choose one of the following damage types: acid, cold, fire,
      lightning, or thunder. The target must succeed on a Constitution saving
      throw or be affected by the spell for its duration. The first time each
      turn the affected target takes damage of the chosen type, the target takes
      an extra [[/damage 2d6]] damage of that type. Moreover, the target loses
      any resistance to that damage type until the spell ends.</p></div><div
      class="rd__b  rd__b--3"><p></p><div data-roll-name-ancestor="At Higher
      Levels" class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 5th
      level or higher, you can target one additional creature for each slot
      level above 4th. The creatures must be within 30 feet of each other when
      you target them.</p></div></div>
