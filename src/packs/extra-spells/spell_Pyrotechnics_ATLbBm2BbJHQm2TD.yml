      <div class="rd__b  rd__b--3"><p>Choose an area of nonmagical flame that
      you can see and that fits within a 5-foot cube within range. You can
      extinguish the fire in that area, and you create either fireworks or smoke
      when you do so.</p><div data-roll-name-ancestor="Fireworks" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">Fireworks.</span></span> The target explodes
      with a dazzling display of colors. Each creature within 10 feet of the
      target must succeed on a Constitution saving throw or become
      &amp;Reference[condition=blinded] until the end of your next
      turn.</p></div><div data-roll-name-ancestor="Smoke" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="2"> <span
      class="entry-title-inner">Smoke.</span></span> Thick black smoke spreads
      out from the target in a 20-foot radius, moving around corners. The area
      of the smoke is heavily obscured. The smoke persists for 1 minute or until
      a strong wind disperses it.</p></div></div>
