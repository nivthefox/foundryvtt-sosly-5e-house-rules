  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You call forth a shadowy spirit. It
      manifests in an unoccupied space that you can see within range. This
      corporeal form uses the @creature[Shadow Spirit|TCE] stat block. When you
      cast the spell, choose an emotion: Fury, Despair, or Fear. The creature
      resembles a misshapen biped marked by the chosen emotion, which determines
      certain traits in its stat block. The creature disappears when it drops to
      0 hit points or when the spell ends.</p><p>The creature is an ally to you
      and your companions. In combat, the creature shares your initiative count,
      but it takes its turn immediately after yours. It obeys your verbal
      commands (no action required by you). If you don't issue any, it takes the
      @action[Dodge] action and uses its move to avoid danger.</p></div><div
      class="rd__b  rd__b--3"><p></p><div data-roll-name-ancestor="At Higher
      Levels" class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 4th
      level or higher, use the higher level wherever the spell's level appears
      in the stat block.</p></div></div>
