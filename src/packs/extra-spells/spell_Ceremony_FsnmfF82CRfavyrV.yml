  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You perform a special religious ceremony
      that is infused with magic. When you cast the spell, choose one of the
      following rites, the target of which must be within 10 feet of you
      throughout the casting.</p><div data-roll-name-ancestor="Atonement"
      class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span
      class="entry-title-inner">Atonement.</span></span> You touch one willing
      creature whose alignment has changed, and you make a [[/save ability=wis
      dc=20]] (&amp;Reference[skill=Insight]) check. On a successful check, you
      restore the target to its original alignment.</p></div><div
      data-roll-name-ancestor="Bless Water" class="rd__b  rd__b--3"><p><span
      class="rd__h rd__h--3" data-title-index="2"> <span
      class="entry-title-inner">Bless Water.</span></span> You touch one
      @item[vial|phb] of water and cause it to become @item[Holy Water
      (flask)|phb|holy water].</p></div><div data-roll-name-ancestor="Coming of
      Age" class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="3"> <span class="entry-title-inner">Coming of
      Age.</span></span> You touch one humanoid who is a young adult. For the
      next 24 hours, whenever the target makes an ability check, it can roll a
      [[/r d4]] and add the number rolled to the ability check. A creature can
      benefit from this rite only once.</p></div><div
      data-roll-name-ancestor="Dedication" class="rd__b  rd__b--3"><p><span
      class="rd__h rd__h--3" data-title-index="4"> <span
      class="entry-title-inner">Dedication.</span></span> You touch one humanoid
      who wishes to be dedicated to your god's service. For the next 24 hours,
      whenever the target makes a saving throw, it can roll a [[/r d4]] and add
      the number rolled to the save. A creature can benefit from this rite only
      once.</p></div><div data-roll-name-ancestor="Funeral Rite" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="5"> <span
      class="entry-title-inner">Funeral Rite.</span></span> You touch one
      corpse, and for the next 7 days, the target can't become undead by any
      means short of a @spell[wish] spell.</p></div><div
      data-roll-name-ancestor="Wedding" class="rd__b  rd__b--3"><p><span
      class="rd__h rd__h--3" data-title-index="6"> <span
      class="entry-title-inner">Wedding.</span></span> You touch adult humanoids
      willing to be bonded together in marriage. For the next 7 days, each
      target gains a +2 bonus to AC while they are within 30 feet of each other.
      A creature can benefit from this rite again only if
      widowed.</p></div></div>
