  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>A tendril of inky darkness reaches out
      from you, touching a creature you can see within range to drain life from
      it. The target must make a Dexterity saving throw. On a successful save,
      the target takes [[/damage 2d8 type=necrotic]] damage, and the spell ends.
      On a failed save, the target takes [[/damage 4d8 type=necrotic]] damage,
      and until the spell ends, you can use your action on each of your turns to
      automatically deal [[/damage 4d8 type=necrotic]] damage to the target. The
      spell ends if you use your action to do anything else, if the target is
      ever outside the spell's range, or if the target has
      &amp;Reference[rule=totalcover]{total cover} from you.</p><p>Whenever the
      spell deals damage to a target, you regain hit points equal to half the
      amount of necrotic damage the target takes.</p></div><div class="rd__b 
      rd__b--3"><p></p><div data-roll-name-ancestor="At Higher Levels"
      class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 6th
      level or higher, the damage increases by [[/damage 1d8]] for each slot
      level above 5th.</p></div></div>
