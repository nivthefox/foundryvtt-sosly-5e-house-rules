  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You call forth a spirit that embodies
      death. The spirit manifests in an unoccupied space you can see within
      range and uses the @creature[reaper spirit|BMT] stat block. The spirit
      disappears when it is reduced to 0 hit points or when the spell
      ends.</p><p>The spirit is an ally to you and your companions. In combat,
      the spirit shares your initiative count and takes its turn immediately
      after yours. It obeys your verbal commands (no action required by you). If
      you don't issue the spirit any commands, it takes the @action[Dodge]
      action and uses its movement to avoid danger.</p></div><div class="rd__b 
      rd__b--3"><p></p><div data-roll-name-ancestor="At Higher Levels"
      class="rd__b  rd__b--3"><p><span class="entry-title-inner">At Higher
      Levels.</span> When you cast this spell using a spell slot of 5th level or
      higher, use the higher level wherever the spell's level appears in the
      reaper spirit stat block.</p></div></div>
