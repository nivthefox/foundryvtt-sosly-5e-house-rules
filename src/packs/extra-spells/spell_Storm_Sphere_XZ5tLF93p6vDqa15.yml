  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>A 20-foot-radius sphere of whirling air
      springs into existence, centered on a point you choose within range. The
      sphere remains for the spell's duration. Each creature in the sphere when
      it appears or that ends its turn there must succeed on a Strength saving
      throw or take [[/damage 2d6 type=bludgeoning]] damage. The sphere's space
      is &amp;Reference[rule=difficultterrain]{difficult terrain}.</p><p>Until
      the spell ends, you can use a bonus action on each of your turns to cause
      a bolt of lightning to leap from the center of the sphere toward one
      creature you choose within 60 feet of the center. Make a ranged spell
      attack. You have advantage on the attack roll if the target is in the
      sphere. On a hit, the target takes [[/damage 4d6 type=lightning]]
      damage.</p><p>Creatures within 30 feet of the sphere have disadvantage on
      Wisdom (&amp;Reference[skill=Perception]) checks made to
      listen.</p></div><div class="rd__b  rd__b--3"><p></p><div
      data-roll-name-ancestor="At Higher Levels" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">At Higher Levels.</span></span> When you cast
      this spell using a spell slot of 5th level or higher, the damage for each
      of its effects increases by [[/damage 1d6]] for each slot level above
      4th.</p></div></div>
