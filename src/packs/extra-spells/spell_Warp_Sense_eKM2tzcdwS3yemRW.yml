  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>For the duration, you sense the presence
      of portals, even inactive ones, within 30 feet of yourself.</p><p>If you
      detect a portal in this way, you can use your action to study it. Make a
      DC <span class="rd__dc">15</span> ability check using your spellcasting
      ability. On a successful check, you learn the destination plane of the
      portal and what portal key it requires, then the spell ends. On a failed
      check, you learn nothing and can't study that portal again using this
      spell until you cast it again.</p><p>The spell can penetrate most barriers
      but is blocked by 1 foot of stone, 1 inch of common metal, a thin sheet of
      lead, or 3 feet of wood or dirt.</p></div>
