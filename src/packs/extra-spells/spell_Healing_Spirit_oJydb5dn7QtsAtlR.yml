  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You call forth a nature spirit to soothe
      the wounded. The intangible spirit appears in a space that is a 5-foot
      cube you can see within range. The spirit looks like a transparent beast
      or fey (your choice).</p><p>Until the spell ends, whenever you or a
      creature you can see moves into the spirit's space for the first time on a
      turn or starts its turn there, you can cause the spirit to restore [[/r
      1d6]] hit points to that creature (no action required). The spirit can't
      heal constructs or undead. The spirit can heal a number of times equal to
      1 + your spellcasting ability modifier (minimum of twice). After healing
      that number of times, the spirit disappears.</p><p>As a bonus action on
      your turn, you can move the spirit up to 30 feet to a space you can
      see.</p></div><div class="rd__b  rd__b--3"><p></p><div
      data-roll-name-ancestor="At Higher Levels" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">At Higher Levels.</span></span> When you cast
      this spell using a spell slot of 3rd level or higher, the healing
      increases by [[/r 1d6]] for each slot level above 2nd.</p></div></div>
