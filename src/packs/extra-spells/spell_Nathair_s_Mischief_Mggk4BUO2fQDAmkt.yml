  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You fill a 20-foot cube you can see within
      range with fey and draconic magic. Roll on the Mischievous Surge table to
      determine the magical effect produced, and roll again at the start of each
      of your turns until the spell ends. You can move the cube up to 10 feet
      before you roll.</p><table class="w-100 rd__table  stripe-odd-table"
      data-roll-name-ancestor="Mischievous Surge"><caption>Mischievous
      Surge</caption><thead><tr><th class="rd__th ve-col-2 ve-text-center "
      data-rd-isroller="true">[[/r d4]]</th><th class="rd__th ve-col-10 "
      data-rd-isroller="false">Effect</th></tr></thead><tbody><tr><td
      class="rd__th ve-col-2 ve-text-center " data-roll-min="1"
      data-roll-max="1">1</td><td class="rd__th ve-col-10 ">The smell of apple
      pie fills the air, and each creature in the cube must succeed on a Wisdom
      saving throw or become &amp;Reference[condition=charmed] by you until the
      start of your next turn.</td></tr><tr><td class="rd__th ve-col-2
      ve-text-center " data-roll-min="2" data-roll-max="2">2</td><td
      class="rd__th ve-col-10 ">Bouquets of flowers appear all around, and each
      creature in the cube must succeed on a Dexterity saving throw or be
      &amp;Reference[condition=blinded] until the start of your next turn as the
      flowers spray water in their faces.</td></tr><tr><td class="rd__th
      ve-col-2 ve-text-center " data-roll-min="3" data-roll-max="3">3</td><td
      class="rd__th ve-col-10 ">Each creature in the cube must succeed on a
      Wisdom saving throw or begin giggling until the start of your next turn. A
      giggling creature is &amp;Reference[condition=incapacitated] and uses all
      its movement to move in a random direction.</td></tr><tr><td class="rd__th
      ve-col-2 ve-text-center " data-roll-min="4" data-roll-max="4">4</td><td
      class="rd__th ve-col-10 ">Drops of molasses hover in the cube, making it
      &amp;Reference[rule=difficultterrain]{difficult terrain} until the start
      of your next turn.</td></tr></tbody></table></div>
