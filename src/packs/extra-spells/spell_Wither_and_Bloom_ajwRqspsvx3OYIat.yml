  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You invoke both death and life upon a
      10-foot-radius sphere centered on a point within range. Each creature of
      your choice in that area must make a Constitution saving throw, taking
      [[/damage 2d6 type=necrotic]] damage on a failed save, or half as much
      damage on a successful one. Nonmagical vegetation in that area
      withers.</p><p>In addition, one creature of your choice in that area can
      spend and roll one of its unspent Hit Dice and regain a number of hit
      points equal to the roll plus your spellcasting ability
      modifier.</p></div><div class="rd__b  rd__b--3"><p></p><div
      data-roll-name-ancestor="At Higher Levels" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">At Higher Levels.</span></span> When you cast
      this spell using a spell slot of 3rd level or higher, the damage increases
      by [[/damage 1d6]] for each slot above the 2nd, and the number of Hit Dice
      that can be spent and added to the healing roll increases by one for each
      slot above 2nd.</p></div></div>
