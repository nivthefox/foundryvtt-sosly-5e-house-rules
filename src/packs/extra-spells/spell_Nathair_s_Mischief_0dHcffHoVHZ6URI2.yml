type: spell
system:
  description:
    value: >-
      <p>You fill a 20-foot cube you can see within range with fey and draconic
      magic. Roll on the Mischievous Surge table to determine the magical effect
      produced, and roll again at the start of each of your turns until the
      spell ends. You can move the cube up to 10 feet before you
      roll.</p><p><strong>Mischievous
      Surge</strong></p><table><thead><tr><th>d4</th><th>Effect</th></tr></thead><tbody><tr><td>1</td><td>The
      smell of apple pie fills the air, and each creature in the cube must
      succeed on a Wisdom saving throw or become
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{charmed} by you until the start
      of your next turn.</td></tr><tr><td>2</td><td>Bouquets of flowers appear
      all around, and each creature in the cube must succeed on a Dexterity
      saving throw or be @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{blinded}
      until the start of your next turn as the flowers spray water in their
      faces.</td></tr><tr><td>3</td><td>Each creature in the cube must succeed
      on a Wisdom saving throw or begin giggling until the start of your next
      turn. A giggling creature is
      @Compendium[dnd5e.rules.w7eitkpD7QQTB6j0]{incapacitated} and uses all its
      movement to move in a random direction.</td></tr><tr><td>4</td><td>Drops
      of molasses hover in the cube, making it difficult terrain until the start
      of your next turn.</td></tr></tbody></table><div
      id="table-link"><p></p></div>
