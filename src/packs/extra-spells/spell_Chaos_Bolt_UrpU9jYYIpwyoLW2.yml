      ve-col-10 " data-rd-isroller="false">Damage
      Type</th></tr></thead><tbody><tr><td class="rd__th ve-col-2 ve-text-center
      " data-roll-min="1" data-roll-max="1">1</td><td class="rd__th ve-col-10
      ">Acid</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="2" data-roll-max="2">2</td><td class="rd__th ve-col-10
      ">Cold</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="3" data-roll-max="3">3</td><td class="rd__th ve-col-10
      ">Fire</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="4" data-roll-max="4">4</td><td class="rd__th ve-col-10
      ">Force</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="5" data-roll-max="5">5</td><td class="rd__th ve-col-10
      ">Lightning</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="6" data-roll-max="6">6</td><td class="rd__th ve-col-10
      ">Poison</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="7" data-roll-max="7">7</td><td class="rd__th ve-col-10
      ">Psychic</td></tr><tr><td class="rd__th ve-col-2 ve-text-center "
      data-roll-min="8" data-roll-max="8">8</td><td class="rd__th ve-col-10
      ">Thunder</td></tr></tbody></table><p>If you roll the same number on both
      [[/r d8]]s, the chaotic energy leaps from the target to a different
      creature of your choice within 30 feet of it. Make a new attack roll
      against the new target, and make a new damage roll, which could cause the
      chaotic energy to leap again.</p><p>A creature can be targeted only once
      by each casting of this spell.</p></div><div class="rd__b 
      rd__b--3"><p></p><div data-roll-name-ancestor="At Higher Levels"
      class="rd__b  rd__b--3"><p><span class="rd__h rd__h--3"
      data-title-index="1"> <span class="entry-title-inner">At Higher
      Levels.</span></span> When you cast this spell using a spell slot of 2nd
      level or higher, each target takes [[/damage 1d6]] extra damage of the
      type rolled for each slot level above 1st.</p></div></div>
