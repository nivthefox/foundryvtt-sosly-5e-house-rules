    value: >-
      <div class="rd__b  rd__b--3"><p>You hurl an undulating, warbling mass of
      chaotic energy at one creature in range. Make a ranged spell attack
      against the target. On a hit, the target takes [[/damage 2d8 + 1d6]]
      damage. Choose one of the [[/r d8]]s. The number rolled on that die
      determines the attack's damage type, as shown below.</p><table
      class="w-100 rd__table  stripe-odd-table" data-roll-name-ancestor="Chaos
      Bolt"><caption>Chaos Bolt</caption><thead><tr><th class="rd__th ve-col-2
