  description:
    value: >-
      <div class="rd__b  rd__b--3"><p>You whisper magical words that antagonize
      one creature of your choice within range. The target must make a Wisdom
      saving throw. On a failed save, the target takes [[/damage 4d4
      type=psychic]] damage and must immediately use its reaction to make a
      melee attack against another creature of your choice that you can see. If
      the target can't make this attack (for example, because there is no one
      within its reach or because its reaction is unavailable), the target
      instead has disadvantage on the next attack roll it makes before the start
      of your next turn. On a successful save, the target takes half as much
      damage only.</p></div><div class="rd__b  rd__b--3"><p></p><div
      data-roll-name-ancestor="At Higher Levels" class="rd__b 
      rd__b--3"><p><span class="rd__h rd__h--3" data-title-index="1"> <span
      class="entry-title-inner">At Higher Levels.</span></span> When you cast
      this spell using a spell slot of 4th level or higher, the damage increases
      by [[/damage 1d4]] for each slot level above 3rd.</p></div></div>
